<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DILLIGAF</title>

    <!-- iOS PWA Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Nomad's">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/aarmax8/Nomads/b15a4394afade6bb543c1ece00102771641d1c82/Nicon5.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cinzel:wght@400;700&family=IM+Fell+DW+Pica&family=Roboto+Condensed:wght@700&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS FIX FOR iOS PWA FULLSCREEN --- */
        html, body {
            overscroll-behavior-y: contain;
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available; 
            width: 100%;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/aarmax8/Nomads/c81556a569470611da64fb23e311817602720d95/pittsburghbridge.jpg');
            background-size: cover;
            background-position: center 85%;
            background-color: #000;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available; 
            width: 100%;
            background-color: transparent;
            box-sizing: border-box;
        }

        header {
            flex-shrink: 0;
            position: relative;
            height: calc(130px + env(safe-area-inset-top));
            z-index: 10;
            width: 100%;
            box-sizing: border-box;
        }
        
        main {
            flex-grow: 1;
            z-index: 1; 
            min-height: 0;
            display: flex;
            flex-direction: column; 
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
        } 

        #header-logo-image {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        #header-logo-container {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            height: 100%;
        }

        /* --- Headlight Effect --- */
        #header-logo-container::after {
            content: '';
            position: absolute;
            top: 80%; 
            left: -150%; 
            width: 200px; 
            height: 200px; 
            margin-top: -100px; 
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0) 70% 
            );
            border-radius: 50%; 
            filter: blur(20px); 
            transform: skewX(0); 
            animation: glint-effect 7s infinite linear; 
            animation-delay: 1s;
            z-index: 2; 
        }

        @keyframes glint-effect {
            100% {
                left: 150%;
            }
        }
        
        /* --- VISUAL UPGRADE: Refined Glassmorphism Action Bar --- */
        #action-bar {
            flex-shrink: 0;
            height: 70px;
            padding: 0 0.25rem;
            box-sizing: border-box;
            
            /* Glass Effect */
            background: rgba(20, 20, 20, 0.7); 
            border-top: 1px solid rgba(255, 255, 255, 0.15); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 20; 
        }

        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #ffffff; 
            padding: 0.25rem 0.25rem 0 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 0.1rem;
            font-size: 0.75rem;
            width: 60px; 
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        .footer-btn i {
            font-size: 1.25rem;
            margin-bottom: 0.2rem;
            color: #ffffff;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.8));
        }
        .footer-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- ACTION BAR SPECIFIC OVERRIDES --- */
        #action-bar .footer-btn {
            width: 75px;
        }
        #action-bar .footer-btn i {
            font-size: 1.75rem;
            margin-bottom: 0.3rem;
        }
        #action-bar .footer-btn span {
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* Active states */
        #action-bar .footer-btn.is-active-filter {
            color: #f59e0b; 
        }
        #action-bar .footer-btn.is-active-filter i {
            color: #f59e0b; 
        }
        
        #action-bar #action-favorites-btn.is-active {
            color: #f59e0b;
        }
        #action-bar #action-favorites-btn.is-active i {
            color: #f59e0b;
        }
        
        #action-bar .footer-btn:not(#action-favorites-btn) {
             color: #f59e0b;
        }
        #action-bar .footer-btn:not(#action-favorites-btn) i {
             color: #f59e0b;
        }
        
        /* --- Menu Grid --- */
        #menu-grid {
            display: flex; gap: 1.5rem; overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth; 
            scroll-padding: 1rem; -webkit-overflow-scrolling: touch; 
            padding: 0;
            flex-grow: 1;
            min-height: 0; 
            box-sizing: border-box; 
        }
        
        #menu-grid.disable-animation .drink-card-inner {
            transition: none !important;
        }
        
        /* --- Amber Scrollbar --- */
        #menu-grid::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        #menu-grid::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3); 
            border-radius: 4px;
        }
        #menu-grid::-webkit-scrollbar-thumb {
            background-color: #f59e0b;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.3); 
        }
        #menu-grid::-webkit-scrollbar-thumb:hover {
            background-color: #fbbf24; 
        }


        /* --- VISUAL UPGRADE: Spotlight Focus Mode --- */
        .drink-card {
            flex: 0 0 80%; 
            scroll-snap-align: center; 
            perspective: 1500px;
            background-color: transparent; 
            margin-left: auto;
            margin-right: auto;
            position: relative; 
            content-visibility: auto; 
            contain-intrinsic-size: 300px 500px; 
            contain: layout style;
            
            /* UPDATED: Extremely fast transition (50ms) + GPU hints */
            transition: opacity 0.05s ease-out, transform 0.05s ease-out, filter 0.05s ease-out;
            will-change: opacity, transform, filter;
        }

        /* Dim non-active cards */
        .drink-card:not(.is-active) {
            opacity: 0.4;
            filter: grayscale(0.8) blur(1px);
            transform: scale(0.9) translateY(10px);
            z-index: 1;
        }

        /* Highlight active card */
        .drink-card.is-active {
            z-index: 10;
            opacity: 1;
            filter: none;
            transform: scale(1);
        }

        #menu-grid > .drink-card:first-child {
             margin-left: calc((100% - 80%) / 2); 
        }
         #menu-grid > .drink-card:last-child {
             margin-right: calc((100% - 80%) / 2); 
           }

        @media (min-width: 640px) { 
            .drink-card { flex-basis: 70%; }
            #menu-grid > .drink-card:first-child { margin-left: calc((100% - 70%) / 2); }
            #menu-grid > .drink-card:last-child { margin-right: calc((100% - 70%) / 2); }
        } 
        @media (min-width: 1024px) { 
            .drink-card { flex-basis: 50%; }
             #menu-grid > .drink-card:first-child { margin-left: calc((100% - 50%) / 2); }
             #menu-grid > .drink-card:last-child { margin-right: calc((100% - 50%) / 2); }
        } 

        .drink-card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.7s, box-shadow 0.4s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            border-radius: 0.5rem;
        }
        .drink-card.is-flipped .drink-card-inner { transform: rotateY(180deg); }
        
        .drink-card.is-active .drink-card-inner {
             box-shadow: 0 0 25px 8px rgba(45, 212, 191, 0.7); /* Turquoise glow */
        }
        .drink-card.is-active.is-flipped .drink-card-inner {
             box-shadow: 0 0 25px 8px rgba(245, 158, 11, 0.7); /* Amber glow */
        }
        .drink-card.is-highlighted .drink-card-inner {
             box-shadow: 0 0 25px 8px rgba(245, 158, 11, 0.7); /* Amber glow */
        }
        
        .drink-card-front, .drink-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; overflow: hidden; border-radius: 0.5rem;
        }

        /* --- VISUAL UPGRADE: Leather Stitching Effect --- */
        .drink-card-front {
            background-image: linear-gradient(145deg, rgba(42, 10, 10, 0.8) 0%, rgba(28, 7, 7, 0.8) 100%), url('https://raw.githubusercontent.com/aarmax8/Nomads/639ee0ed0a332926ddf78c332e7c114a32af99ab/leather%20background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            
            /* Stitching & Border details */
            border: 2px dashed rgba(200, 150, 100, 0.4); /* Faded leather thread color */
            box-shadow: 
                inset 0 0 0 4px rgba(0, 0, 0, 0.3), /* Inner dark groove */
                0 10px 20px rgba(0,0,0,0.5); /* Outer drop shadow */
            outline: 1px solid rgba(0,0,0,0.5); /* Outer edge definition */
            outline-offset: -6px; /* Pulls the outline inside to look like a seam */
        }

        .card-header-front {
            position: relative; 
            padding: 0.75rem 4rem 0.5rem 1.25rem; /* Reduced bottom padding */
            background: transparent; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none; 
            flex-shrink: 0;
        }
        
        .recipe-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0 1.5rem; 
            min-height: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative; /* For absolute positioning of watermark */
        }
        .recipe-content::-webkit-scrollbar { width: 4px; }
        .recipe-content::-webkit-scrollbar-track { background: transparent; }
        .recipe-content::-webkit-scrollbar-thumb { background-color: #2dd4bf; border-radius: 4px; }

        /* --- NEW: Watermark Styling --- */
        .recipe-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem; /* Very large icon */
            opacity: 0.07; /* Very faint */
            color: #ffffff;
            pointer-events: none; /* Let clicks pass through */
            z-index: 0;
        }

        .recipe-list-front { 
            list-style: none; 
            padding: 0; 
            position: relative; 
            z-index: 1; /* Ensure text sits above watermark */
        }
        .recipe-list-front li {
            display: flex; align-items: center; font-family: 'Roboto Condensed', sans-serif;
            font-size: 1rem; 
            line-height: 1.3; 
            letter-spacing: 0.02em; 
            margin-bottom: 0.375rem; 
            color: #e5e7eb; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.8); /* Added shadow for readability over watermark */
        }
        .recipe-list-front li i { 
            width: 24px; text-align: center; 
            margin-right: 1rem; 
            font-size: 1.125rem; 
        }

        /* --- NEW: Octane Meter Styling --- */
        .octane-meter {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .octane-icon {
            font-size: 0.8rem;
            color: #4b5563; /* Dim gray for empty */
        }
        .octane-icon.filled {
            color: #ef4444; /* Red for filled */
            text-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
        }
        .octane-label {
            width: 100%;
            text-align: center;
            font-size: 0.65rem;
            color: #9ca3af;
            font-family: 'Black Ops One', cursive;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        .card-footer {
            padding: 0;
            flex-shrink: 0;
            border-top: none;
            background: transparent;
        }
        
        .card-hook-tagline {
            text-align: center; 
            font-size: 1.125rem; 
            line-height: 1.4;
            color: #2dd4bf;
            text-shadow: 0 0 8px rgba(45, 212, 191, 0.7); 
            padding: 0.375rem 1.5rem; 
            font-family: 'Cinzel', serif;
            letter-spacing: 0.03em; 
            font-style: normal; 
            /* border-top: 1px solid rgba(255, 255, 255, 0.1); Removed to merge with octane */
        }

        /* --- Story Card Back --- */
        .drink-card-back {
            transform: rotateY(180deg); 
            background-color: #111; 
            border: 2px solid #854d0e; 
            color: #e5e7eb;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            
            --bg-image: none;
            background-image: 
                linear-gradient(to bottom, rgba(17,17,17,0.8) 0%, transparent 15%), 
                linear-gradient(to top, rgba(17,17,17,1) 0%, rgba(17,17,17,0.9) 20%, transparent 55%),
                var(--bg-image);

            background-position: center, center, top;
            background-repeat: no-repeat;
            background-size: 100% 100%, 100% 100%, cover;
        }

        .card-back-content {
            padding: 0 1.25rem;
            flex-grow: 0; 
            display: flex; flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .story-text {
            font-family: 'IM Fell DW Pica', serif;
            font-style: italic;
            text-align: justify;
            font-size: 1.15rem;
            line-height: 1.5;
            color: #e5e7eb; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8); 
            max-height: calc(1.15rem * 1.5 * 4.5);
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .story-text::-webkit-scrollbar { width: 4px; }
        .story-text::-webkit-scrollbar-track { background: transparent; }
        .story-text::-webkit-scrollbar-thumb { background-color: #854d0e; border-radius: 4px; }
        
        .no-image .card-back-content {
            margin-top: 0;
            justify-content: center;
            max-height: 100%;
        }
          .no-image {
             background-image: none;
           }
        .card-footer-back {
             padding: 0.5rem 0.75rem;
             background: rgba(0,0,0,0.3);
             border-top: 2px double rgba(133, 77, 14, 0.5);
             font-style: normal;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 60px;
             font-family: 'Cinzel', serif;
             font-size: 1.2rem;
             color: #f59e0b;
             text-shadow: 0 0 8px rgba(245, 158, 11, 0.7);
             z-index: 2; 
             flex-shrink: 0; 
        }

        /* --- FAVORITES --- */
        .favorite-btn {
            position: absolute;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            transform: translateZ(0); 
        }
        .is-flipped .drink-card-front .favorite-btn {
            display: none;
        }
        .drink-card-front .favorite-btn {
            top: 1rem; 
            right: 1rem;
            bottom: auto; 
        }
        .favorite-btn:hover {
            transform: scale(1.1);
            background: rgba(0,0,0,0.7);
        }
        .favorite-btn .fa-heart {
            font-size: 1.2rem;
            color: #9ca3af; 
            transition: all 0.2s ease;
            transform: translateZ(0);
        }
        .favorite-btn.is-favorite .fa-heart {
            color: #f59e0b;
            text-shadow: 0 0 8px rgba(245, 158, 11, 0.7);
        }

        #favorites-list-container .favorite-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #favorites-list-container .favorite-item:hover {
            background: rgba(245, 158, 11, 0.15);
        }
        
        .drink-card.is-unavailable { opacity: 0.4; pointer-events: none; }
        
        .drink-card-title {
            font-size: 2rem; 
            line-height: 1.2; 
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.5);
            padding-bottom: 0.25rem; 
        }
        
        .drink-card[data-is-barcode="true"] .drink-card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.75rem;
        }

        .drink-card[data-is-barcode="true"] .drink-card-front {
            background-color: #111;
            border: 3px double #525252;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 1rem;
            gap: 1rem;
            background-image: none; /* remove leather from barcode */
            outline: none; /* Remove stitching outline from barcode */
        }
        .drink-card[data-is-barcode="true"] img {
            width: 100%;
            border-radius: 0.5rem;
            object-fit: contain;
            max-height: 65%;
        }

        #app-footer .footer-btn-middle {
            transform: none; 
            margin-bottom: 0; 
        }

        #toggle-view-btn-main .icon-recipe { display: none; }
        #toggle-view-btn-main .icon-stories { 
            display: inline-block; 
            color: #2dd4bf;
        }

        #toggle-view-btn-main .label-recipe { display: none; }
        #toggle-view-btn-main .label-stories { 
            display: inline-block; 
            color: #2dd4bf;
        }

        #toggle-view-btn-main.is-story-view {
            color: #2dd4bf; 
        }
        #toggle-view-btn-main.is-story-view .icon-recipe {
            display: inline-block; 
            color: #2dd4bf;
        }
        #toggle-view-btn-main.is-story-view .icon-stories { display: none; }
        
        #toggle-view-btn-main.is-story-view .label-recipe { display: inline-block; }
        #toggle-view-btn-main.is-story-view .label-stories { display: none; }
        

        /* --- VISUAL UPGRADE: Refined Glassmorphism Footer --- */
        #app-footer {
            position: relative; 
            flex-shrink: 0; 
            z-index: 50;
            padding-bottom: calc(env(safe-area-inset-bottom) * 0.6);
            padding-top: 8px;
            min-height: calc(50px + 8px + (env(safe-area-inset-bottom) * 0.6));
            box-sizing: border-box; 
            
            /* Premium Glass Effect */
            background: rgba(26, 26, 26, 0.7); 
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(0,0,0,0.6);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
            
            display: flex;
            justify-content: center;
            align-items: center; 
            width: 100%;
            margin: 0;
        }

        #footer-content {
            width: 100%;
            max-width: 1024px;
            height: 50px; 
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        #app-footer #scroll-prev-btn i,
        #app-footer #scroll-prev-btn span,
        #app-footer #scroll-next-btn i,
        #app-footer #scroll-next-btn span {
            color: #2dd4bf;
        }
        
        #app-footer #scroll-home-btn {
            color: #2dd4bf;
        }
        #app-footer #scroll-home-btn i {
            color: #2dd4bf;
        }
        
        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            height: 100%;
            height: -webkit-fill-available;
            z-index: 1000;
            background-color: #000;
            background-image: linear-gradient(to bottom, transparent 85%, #000 95%), url('https://raw.githubusercontent.com/aarmax8/Nomads/ac96a3e89384bc4f8a4feefe4af617c47d901a0e/splash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center; 
            cursor: pointer;
            transition: opacity 0.7s ease-out;
        }
        #splash-screen.is-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .splash-text {
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            color: #e5e7eb;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 5px rgba(0, 0, 0, 1);
            background-color: rgba(0,0,0,0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid rgba(255,255,255,0.3);
            animation: pulse-text 2.5s infinite;
            margin-bottom: calc(15vh + env(safe-area-inset-bottom));
        }
        @keyframes pulse-text {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.03);
                opacity: 1;
            }
        }
        
        /* --- Filter Pill Styles for Modals --- */
        .filter-pill {
            background-color: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #d1d5db; 
            padding: 0.35rem 0.75rem;
            border-radius: 9999px; 
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 0.875rem; 
            flex-shrink: 0;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        function getInitialCocktailData() {
            return [
                { name: "Placeholder", recipe: [], isBarcode: true, story: "", flavorProfile: "" },
                
                // BUMPED: 1 oz -> 1.5 oz for stronger flavor profile
                { name: "Redheaded Trouble", flavorProfile: "Like a sweet peach that got into a fistfight with a bottle of Jäger. The Jäger won.", recipe: ["1.5 oz Jägermeister", "1.5 oz Peach Schnapps", "Fill a tall glass with Cranberry Juice"], story: "This is named in honor of the bar fight started by a guy who told our baldest member he liked his 'fiery red hair.' Turns out it was a wig he was sensitive about. The ensuing chaos was beautiful.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/frontend/R.jpg", cardHook: "Some ghosts just want to party." },
                
                { name: "Caramel Apple Cruiser", flavorProfile: "Tastes like a liquid caramel apple, but with bitters to make you feel like a grown-up. You're not.", recipe: ["2 oz Butterscotch Schnapps", "2 oz Apple Pucker", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], story: "Our prospect, Pip, tried to make 'fancy autumn cocktails.' He tripped, dumped a bag of apples and a bottle of butterscotch into a vat of ginger ale. We were about to kick him out, but then we tasted it.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/mannart8.jpg", cardHook: "The taste of a glorious failure." },
                { name: "Negroni", flavorProfile: "Perfectly balanced. It's bitter, sweet, and strong, just like the argument you're about to start.", recipe: ["2 oz Aperol", "2 oz Tanqueray Gin", "2 oz Sweet Vermouth"], story: "This isn't one of ours. It's an import. We 'borrowed' the recipe from a fancy Italian bar after our President complemented the bartender's jacket... and then 'traded' him for it. It's bitter, it's strong, and it's all class. Or at least, we tell ourselves that.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_8004.jpg", cardHook: "Bitter, sweet, and perfectly balanced." },
                { name: "Mechanic", flavorProfile: "It's green, it's mean, and it tastes like Jäger and apples. Sal the mechanic swears by it, and we're too scared to argue.", recipe: ["2 oz Jägermeister", "0.5 oz Apple Pucker", "Fill a tall glass with Ginger Soda", "Splash of Lime Juice"], story: "Sal, our mechanic, calls this 'motivation.' He says the color reminds him of brand new antifreeze, which is the only thing that gets him excited. We're worried about Sal.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/71f80d842e362733e8b2f22ea02e7b1fc732f0a9/mannart17.jpg", cardHook: "Tastes better than degreaser. Probably." },
                { name: "Redline Riot", flavorProfile: "Dangerously red. Tastes like a cherry Jolly Rancher that went to college and got a drinking problem.", recipe: ["2 oz Ketel One Vodka", "1.5 oz Cherry Schnapps", "Fill a tall glass with Sweet and Sour Mix", "Splash of Lime Juice"], "image": "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_8306.jpg", "story": "A tribute to the time we tried to see if a cherry-red '78 Sportster could actually hit the redline in first gear without exploding. It could not. This drink is less expensive to clean up.", "cardHook": "Here's to things we can't talk about." },
                { name: "Spiced Rum Buck", flavorProfile: "Warm spiced rum with a sharp lime kick and a bubbly, ginger finish. Tastes like piracy, but in a good way.", recipe: ["2 oz Captain Morgan Spiced Rum", "0.5 oz Lime Juice", "Fill a tall glass with Ginger Soda"], story: "This drink has all the stages of trying to kickstart a stubborn old Panhead: spicy anger, a sharp kick of frustration, and sweet relief when it roars to life. All that, without the risk of a torn ACL.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/0dcbab77d90f59f2298642338dfee691353ce70a/frontend/USq6nI.jpg", cardHook: "A more reliable way to get started." },
                { name: "Shirley Temple", flavorProfile: "It's ginger soda and cherry. Zero alcohol. Tastes like childhood, judgment, and the inside of Crusher's fist if you laugh.", recipe: ["Fill a tall glass with Ginger Soda", "Splash of Grenadine", "Cherry on Top"], story: "Our biggest, meanest member, Crusher, orders this. Not for his kid. For himself. He says it 'calms his inner rage.' You WILL NOT make fun of him. You WILL tell him it's a very manly drink. Your safety depends on it.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7989.jpg", cardHook: "The toughest drink in the bar." }, 
                { name: "Dark 'n' Stormy", flavorProfile: "Dark, moody rum meets spicy ginger and a crack of lime. Tastes like a good story you shouldn't be telling.", recipe: ["2 oz Kraken Black Spiced Rum", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], story: "We dared our prospect to ride through a tornado warning. He came back an hour later, clothes torn, hair standing on end, and holding a bottle of Kraken he 'found.' This drink is our best guess as to what happened.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/19071808632f94b0b81d595f74f700f0.jpg", cardHook: "To making bad weather worse." },
                
                // BUMPED: Amaretto 1 oz -> 1.5 oz
                { name: "Kraken's Grip", flavorProfile: "A dangerously smooth mix of dark rum, sweet amaretto, and cola. It's the velvet glove on an iron fist.", recipe: ["2 oz Kraken Black Spiced Rum", "1.5 oz Amaretto", "Fill a tall glass with Cola"], story: "After two of these, you'll have a death grip on the bar and the questionable belief that you can arm-wrestle a sea monster. You can't. Ask Fingers, he's got the scars to prove it.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c7fd6a017b5f1a4a26d81720d989dd1cccfca51c/mannart14.jpg", cardHook: "It'll get a hold on you." },
                
                { name: "Blood and Sand", flavorProfile: "A classic smoky sweetness. Scotch meets sweet vermouth, orange, and cherry in a smooth, cinematic glass.", recipe: ["0.75 oz Dewars Scotch", "0.75 oz Sweet Vermouth", "0.75 oz Orange juice", "0.75 oz Heering Cherry liqueur", "2 dashes Orange Bitters"], story: "Named after the 1922 bullfighter movie, this drink captures the sand of the arena and the blood of the... well, you get it. It's complex, fruity, and packs a smoky punch. A star is born.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/71f80d842e362733e8b2f22ea02e7b1fc732f0a9/mannart18.jpg", cardHook: "Sand, blood, and glory." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Island Hopper", flavorProfile: "It's coconut rum and pineapple. Tastes like a vacation you can't afford, in a bar you probably shouldn't be in.", recipe: ["1.5 oz Malibu Rum", "1.5 oz Bacardi Rum", "Fill with Pineapple Juice", "Splash of Lime Juice"], story: "This is for the guy who wears a Hawaiian shirt under his leather cut. He talks about riding to the keys, but we all know he's just going to the tourist trap on the pier. We humor him.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c3832f3a3d3d7a73ddff445c272953dc90cb5c4d/mannart21.jpg", cardHook: "A vacation in a glass." },
                
                // BUMPED: Sour Mix and Apple Pucker 1 oz -> 1.5 oz
                { name: "Appletini", flavorProfile: "A shockingly green blast of sour apple and clean vodka. Tastes like a dare, and you lost.", recipe: ["1.5 oz Sweet and Sour Mix", "1.5 oz Apple Pucker", "2 oz Ketel One Vodka", "Cherry on Top"], story: "This drink is too green to be safe and too sweet to be sober. It's what the rival club drinks when they think they're being subtle. It hits hard, tastes like candy, and leaves a neon-green ring on your mustache. We call it 'The Prospect's Bane.'", image: "https://raw.githubusercontent.com/aarmax8/Nomads/1e1c514fd7e07a421ae95d827c230b7fea504fa7/aabuckeyecider.jpg", cardHook: "Boldly green, deeply potent." },
                
                { name: "Long Haul", flavorProfile: "A Gin & Tonic that got weird. It's herbal, complex, and tastes like you're drinking a fancy garden.", recipe: ["2 oz Tanqueray Gin", "0.5 oz Lime Juice", "Top with Tonic Water in a tall glass", "2 dashes Rosemary Lavender Bitters"], story: "This drink is like a 10-hour ride through Nebraska. It starts out fine, then it gets weirdly complex, then it's just... a lot. By the end, you're not sure if you like it, but you respect its commitment.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/cd94ee724b96582e3ef3f50a663b43038b8d2c77/mannart15.jpg", cardHook: "For when you're in it for the long haul." },
                
                // BUMPED: Peach 1 oz -> 1.5 oz
                { name: "Green Tea", flavorProfile: "Sweet, citrusy, and dangerous. Tastes exactly like peach iced tea, but with a hefty Jameson kick.", recipe: ["2 oz Jameson Irish Whiskey", "1.5 oz Peach Schnapps", "Fill with Sweet and Sour Mix", "Splash of Ginger Soda"], story: "Doc told us to drink more tea. We complied. This contains absolutely no actual tea, but after three of them, you won't care about antioxidants. It's the healthiest bad decision you'll make all night.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/frontend/b3ca1c20f8245c41dabb7020eb5794f7.jpg", cardHook: "A healthy dose of trouble." },
                
                { name: "Aperol Spritz", flavorProfile: "Bubbly, bright orange, and bittersweet. Tastes like you should be on a patio in Italy, not on a barstool in this dump.", recipe: ["2 oz Aperol", "2 oz Prosecco", "Splash of Club Soda", "2 dashes Orange Bitters"], story: "This is what you drink when you want to feel fancy, even if you're sitting on a rusty oil drum. It's bubbly, it's bright orange, and it's deceptively easy to drink. The official drink of 'just one more.' Famous last words.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/8152e3c111a698e2a7f072b33b5662906e08d17d/mannart23.jpg", cardHook: "The quintessential summer sipper." },
                { name: "Paradise", flavorProfile: "A tropical, boozy fruit salad of gin, apricot, and citrus. Tastes like a daydream that's about to be interrupted.", recipe: ["2 oz Tanqueray Gin", "0.75 oz Apricot Brandy", "Fill with Orange Juice", "0.5 oz Lemon Juice", "Cherry on Top"], story: "We call this Paradise because it's what 'Wrench' drinks when he's dreaming of retiring to a beach somewhere. One sip and he's gone... still in the garage, but mentally he's on a beach. We let him have it.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/1bf52dfc1aad553db68333418c40d848.jpg", cardHook: "Your own personal oasis." },
                { name: "Tequila Sunrise", flavorProfile: "Tequila and orange juice, with a splash of red. Tastes like a 9 AM bad decision at a resort you can't afford.", recipe: ["2 oz El Mayor Tequila", "Fill a tall glass with Orange Juice", "2 dashes Orange Bitters", "0.5 oz Grenadine"], story: "The only time you should see a desert sunrise is because you've been riding all night. This drink lets you skip the riding part and get straight to the 'seeing pretty colors while your brain feels like sand' part. It's more efficient.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/thumbnail_IMG_8003.jpg", cardHook: "All the beauty, none of the early morning." },
                
                // BUMPED: St Germain 0.75 -> 1 oz
                { name: "Gilded Serpent", flavorProfile: "Fancy, floral, and full of tequila. Tastes like a beautiful, sweet lie. Don't trust it.", recipe: ["2 oz El Mayor Tequila", "1 oz St-Germain", "1 oz Pineapple Juice", "0.5 oz Lime Juice"], story: "Looks fancy. Tastes fancy. But it's still tequila. It's like putting a tuxedo on a snake. It might look respectable for a minute, but you know it's gonna bite you eventually.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/67bab4c8460e76ee5bd5fe757150ef26--bike-art-motorcycle-art.jpg", cardHook: "Fancy on the outside, dangerous on the inside." },
                
                { name: "Drambuie & Ginger", flavorProfile: "Sweet, herbal, and spicy. It's the taste of relief after a 10-hour ride in the rain.", recipe: ["2 oz Drambuie", "Fill a tall glass with Ginger Soda", "Splash of Lime Juice"], story: "You know that last mile before you get home? When your back aches, your ears are ringing, and you'd sell a kidney for a hot shower? This is that feeling in a glass. Pure, unadulterated relief.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/69070319cd6333061bdbb34ed7dee0c1.jpg", cardHook: "For the last mile of a heavy journey." },
                { name: "Switchblade", flavorProfile: "A small, sharp, citrus-vodka kick to the teeth. It's surprisingly effective.", recipe: ["2 oz Stolichnaya Citros Vodka", "1 oz Lemon Juice", "0.75 oz Simple Syrup"], story: "It's small, sharp, and will end your night if you're not careful. Named in honor of our shortest member, 'Stubbs,' who is all of those things. He thinks it's a compliment.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/6a73cec9f46d798d4ba58ec29f5623f2.jpg", cardHook: "Respect the lemon." },
                { name: "Buckeye Juice", flavorProfile: "Sweet, tart, and refreshing with a fizzy kick. Tastes like a scarlet-red victory.", recipe: ["2 oz Southern Comfort", "2 oz Cranberry Juice", "Top with Club Soda"], story: "Named for the state nut, but there's nothing nutty about it. It's scarlet red, fizzy, and hits with the force of a linebacker. A true fan favorite.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/5fdd2d485722e.jpg", cardHook: "Scarlet, fizzy, and strong." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Road Rash", flavorProfile: "Fruity, sour, and a little bit sweet. Tastes infinitely better than actual road rash feels. We checked.", recipe: ["1.5 oz Sloe Gin", "1.5 oz Southern Comfort", "0.5 oz Lemon Juice", "Fill a tall glass with Club Soda"], story: "It's red, it stings, and it's a story you'll tell for years. The drink, not the injury. The injury justgets you a lame scar and a lecture from Doc.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/David-Mann-Art-2.jpg", cardHook: "Much better than the real thing." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Poinsettia", flavorProfile: "Bubbly, festive, and dangerously drinkable. Tastes like you're about to enjoy the office holiday party.", recipe: ["1.5 oz Cointreau", "3 oz Cranberry Juice", "4 oz Prosecco", "2 dashes Orange Bitters"], story: "This one only comes out during the holidays. It's fancy, it's red, and it makes everyone feel a bit more festive, even if they're just arguing about who has to shovel the snow. It's like a Christmas bonus, but in a glass.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/ea2380beff602a5a9070cc310b2a37e4b444246c/frontend/0ac5da1e71c995f58d75335fffabd844.jpg", cardHook: "Cheers to the festive season." },
                
                // RESTORED: Cowboy's Hard Root Beer (BUMPED to 2oz / 1.5oz)
                { name: "Cowboy's Hard Root Beer", flavorProfile: "Tastes exactly like a root beer float, if the ice cream was replaced with bourbon. Which it was.", recipe: ["2 oz Jim Beam Bourbon", "1.5 oz Root Beer Schnapps", "0.5 oz Simple Syrup", "Top with Ginger Soda in a tall glass"], story: "A cowboy bet us we couldn't make a drink that tasted like 'a rodeo in a bottle.' We made this with Jim Beam. It's got the sweet taste of victory and the kick of a pissed-off bull. He paid up.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/il_fullxfull.1315813799_ayvc.webp", cardHook: "This drink has spurs." },
                
                { name: "Wolf Ticket", flavorProfile: "High-proof bourbon meets sweet peach and sour lemon. A smooth talker with a mean right hook.", recipe: ["2 oz Wild Turkey 101", "1 oz Peach Schnapps", "0.5 oz Simple Syrup", "0.75 oz Lemon Juice", "Dash of Bitters"], story: "A 'Wolf Ticket' is a threat you don't intend to carry out. This drink? It makes promises it definitely keeps. The peach draws you in, the 101 proof bourbon takes you out. Don't say we didn't warn you.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c7fd6a017b5f1a4a26d81720d989dd1cccfca51c/mannart22.jpg", cardHook: "Don't write checks you can't cash." },
                { name: "Garibaldi", flavorProfile: "Bitter, sweet, and bright orange. Tastes like a simple, refreshing, revolutionary idea.", recipe: ["2.5 oz Orange Juice", "2.5 oz Aperol"], story: "Named for an Italian revolutionary, this drink is as simple as it is refreshing. It's what you drink when you want something bright, bitter, and uncomplicated. We call it 'The General's Juice.' He probably would've hated that.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/672ca23068e35c6481458f0911d99ceb.jpg", cardHook: "Italy's simple, bitter classic." },
                { name: "Ward Eight", flavorProfile: "This is Jungle Juice for people who own motorcycles. Fruity, strong, and a terrible idea.", recipe: ["2 oz Crown Royal", "2 oz Orange Juice", "0.5 oz Lemon Juice", "Splash of Grenadine", "Top with Club Soda in a tall glass"], story: "This is what happens when our most stubborn members, an Irishman and a Russian, argue over whose drink is better. It's dangerously drinkable. A frontier of bad decisions awaits.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/4ef937229693734b1be907cc24f322eb.jpg", cardHook: "History, but with more sugar." },
                { name: "Boulevardier", flavorProfile: "A Negroni, but with whiskey. It's the sophisticated choice for the discerning, leather-clad degenerate.", recipe: ["2 oz Aperol", "2 oz Sweet Vermouth", "3 oz Four Roses Whiskey"], story: "Named after a famous Parisian magazine, this is the drink of the 'man about town.' Our version is for the man about the chop shop—it’s sophisticated, strong, and guaranteed to loosen the tongue. Don't sign anything after the second one.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/8152e3c111a698e2a7f072b33b5662906e08d17d/mannart24.jpg", cardHook: "The official drink of the well-dressed nomad." },
                { name: "Americano", flavorProfile: "Like a Negroni that's trying to take it easy. Bubbly, bittersweet, and not as strong as it looks.", recipe: ["2 oz Aperol", "2 oz Sweet Vermouth", "Top with Club Soda"], story: "This is the Negroni's older, lighter brother. It's what you drink when you want to look sophisticated, but it's 2 PM on a Tuesday. We 'borrowed' this one from the same Italian bar. The bartender was less than thrilled.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/e7b78721b45c1417e839ceb2df4a358144244771/mannart1.jpg", cardHook: "Italy's favorite sipper." },
                
                // BUMPED: Cherry 0.5 oz -> 1 oz
                { name: "Jim Beam Black Cherry Bomb", flavorProfile: "A boozy, bubbly, black cherry cola. It's the drink version of a cherry-red muscle car.", recipe: ["2 oz Jim Beam Bourbon", "1 oz Cherry Schnapps", "Fill a tall glass with Cola"], story: "This isn't a drink, it's an escalation. It starts with bourbon, adds some cherry, and ends with you-thinking it's a good idea to see if your bike can do a burnout on the bar. It can't.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/5a6b0379f72b6c8fb2751409d48ac8fa.jpg", cardHook: "Tastes like minor property damage." },
                
                // BUMPED: Sloe Gin 0.5 oz -> 1.5 oz
                { name: "Southern Crossroads", flavorProfile: "Sweet, fruity, and smooth. Tastes like a good decision right before you make a terrible one.", recipe: ["2 oz Southern Comfort", "1.5 oz Sloe Gin", "Fill a tall glass with Orange Juice"], story: "This is the drink for when you have two bad options. It's sweet enough to make you forget you're making a choice, and strong enough to make you not care about the consequences. Good luck.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_8294.jpg", cardHook: "For making the wrong choices." },
                
                { name: "Mamie Taylor", flavorProfile: "Smoky scotch, sharp lime, and spicy ginger. Tastes like a formal warning. A delicious, bubbly warning.", recipe: ["2 oz Johnnie Walker Red Label", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], story: "Named for our founder, 'Red,' not because he liked scotch, but because this is the color his face got when a prospect called his prized chopper 'cute.' I'ts a drink of respect and fear. Mostly fear.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/bc62d5aebb9a232818104ce036e8325a73533520/frontend/206S17.jpg", cardHook: "To the legends in the club." },
                { name: "Brandy Thunder", flavorProfile: "A loud, bright, and powerful clap of brandy and citrus. Tastes like a summer storm in a glass.", recipe: ["2 oz E&J Brandy", "1 oz Triple Sec", "0.75 oz Lemon Juice", "0.25 oz Simple Syrup", "Top with Club Soda"], story: "Named for the sound 'Wrench' made when he dropped a transmission on the shop floor after drinking two of these. It's bright, it's loud, and it'll shake the garage. A perfectly balanced storm in a glass.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/bd0bc33e2c84ea33e265900701fa8331.jpg", cardHook: "Bring the thunder." },
                
                // REPLACED: Irish Russian -> Mind Eraser (No Milk).
                { name: "Mind Eraser", flavorProfile: "A fizzy, coffee-flavored blackout. Tastes like cold brew, hits like a freight train.", recipe: ["2 oz Grey Goose Vodka", "1.5 oz Kahlúa", "Top with Club Soda"], story: "We call it the Mind Eraser because after three of them, you won't remember why you were angry when you walked in. It's efficient, it's tasty, and it's cheaper than therapy.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/bd2c7d94ce4111f6235a52c8cf70e89e.jpg", cardHook: "Reset your night." },
                
                { name: "Margarita", flavorProfile: "The holy trinity of tequila, lime, and orange liqueur. Tastes like a beach, even if you're in a garage.", recipe: ["2 oz Jose Cuervo Silver Tequila", "1 oz Cointreau", "1 oz Lime Juice", "2 dashes Orange Bitters", "Top with Club Soda in a tall glass"], story: "We don't know who Rita is. We don't care. All we know is that this combination of tequila and lime is the reason for half the bad tattoos in this club. Drink with caution. And a designated tattoo artist.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/3a506b28b91e0e5d031cedbeca489a14.jpg", cardHook: "¡Vámonos!" },
                { name: "Moscow Mule", flavorProfile: "It's vodka, lime, and ginger. It's crisp, it's clean, and it's what you drink when you're too tough for a 'cocktail' but too fancy for a beer.", recipe: ["2 oz Ketel One Vodka", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], story: "It's crisp, it's spicy, and it kicks you right in the teeth when you're not expecting it. Just like our club's lawyer. We prefer the drink.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/c143359dbf62f9ce9349aa42e3bfe8aa.jpg", cardHook: "It's got a kick." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Killer Cocktail", flavorProfile: "A chaotic, delicious mess of gin, amaretto, passion fruit, and bitter Aperol. Tastes like it shouldn't work, but it really does.", recipe: ["1.5 oz Amaretto", "1.5 oz Tanqueray Gin", "0.5 oz Aperol", "0.5 oz Passion Fruit Syrup", "0.5 oz Lemon Juice"], story: "This one's called the Killer Cocktail because the first guy who tried it, 'Pops,' claimed it was so good it 'killed' his craving for anything else. He then proceeded to drink four of them and 'killed' a jukebox with a pool cue. The name stuck.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/5638f66d00401c933df787eb50253fc8.jpg", cardHook: "As complex as your last bad decision." },
                
                { name: "Screwdriver", flavorProfile: "It's vodka and orange juice. Tastes like brunch, but with more plausible deniability.", recipe: ["2 oz Stolichnaya Citros Vodka", "2 dashes Orange Bitters", "Fill a tall glass with Orange Juice"], story: "Our mechanic insists this is a legitimate cocktail. We're pretty sure it's just what he drinks when he runs out of clean glasses and has to mix it in a hubcap. We serve it in a glass. You're welcome.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/cfff51feaf6082d29a37912a44bfedc3.jpg", cardHook: "The second-best use for a screwdriver." },
                { name: "Rusty Blade", flavorProfile: "A Rusty Nail, but with bourbon and bitters. It's sharper, meaner, and has a better story.", recipe: ["2 oz Old Grand-Dad Whiskey", "0.75 oz Drambuie", "2 dashes Angostura Bitters", "Serve on the rocks"], story: "A Rusty Nail is for old men in smoking jackets. A Rusty Blade is what you drink after you've just won a knife fight over a parking spot. It's sharper, meaner, and has a better story.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_8220.jpg", cardHook: "The sharpest blade is a sharp mind." },
                { name: "Rusty Nail", flavorProfile: "Smoky scotch and sweet, honeyed Drambuie. Tastes like a handshake deal you'll probably regret.", recipe: ["2 oz Johnnie Walker Red Label", "1 oz Drambuie", "Serve on the rocks", "Splash of Lemon Juice"], story: "This is what you drink when you've made a deal you know you'll regret. Like trading your bike for a 'guaranteed' winning lottery ticket. Ask Jimmy how that went. Actually, don't. He's still sensitive about it.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7993.jpg", cardHook: "Every deal has its price." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Between The Sheets", flavorProfile: "Strong, sweet, and citrusy. It's a potent mix of rum and brandy that tastes exactly as inappropriate as it sounds.", recipe: ["1.5 oz E&J Brandy", "1.5 oz Bacardi Rum", "1.5 oz Triple Sec", "0.25 oz Lemon Juice", "2 dashes Orange Bitters"], story: "This drink is smooth, seductive, and means business. It's not for beginners. It's what you order when your night is about to get a lot more interesting. Or a lot shorter. Handle with care.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/frontend/64c7af61b8476938a0b6bc9e8462ef3f--motorcycle-posters-motorcycle-art.jpg", cardHook: "Potent, sophisticated, and seductive." },
                
                { name: "Cuba Libre", flavorProfile: "It's a Rum & Coke with lime. Tastes like freedom, or at least our questionable interpretation of it.", recipe: ["2 oz Bacardi Rum", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Cola"], story: "Means 'Free Cuba.' We drank it to celebrate freeing our club mascot, a grumpy bulldog named Che, from the local dog catcher. It was a whole thing. The dog was not grateful.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/d9a9ffbd510d7ea900f31195d5e857f6.jpg", cardHook: "Tastes like a good road trip." },
                { name: "Godfather", flavorProfile: "Bold bourbon and sweet, nutty amaretto. Tastes like an offer you can't refuse.", recipe: ["2 oz Maker's Mark", "0.75 oz Amaretto", "Serve on the rocks"], story: "This is what you drink right before you make a very serious, legally questionable promise to a group of men you probably shouldn't trust. It's strong, sweet, and tastes like brotherhood and future bad decisions.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/3cdd71f09194cbf21b99337a4fc180c7d71380e5/frontend/yWMhLC.jpg", cardHook: "To promises you'll try to keep." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "White Russian", flavorProfile: "A rich, creamy, and dangerously simple mix of vodka, coffee, and cream. Tastes like a liquid bathrobe.", recipe: ["2 oz Grey Goose Vodka", "1.5 oz Kahlúa", "1.5 oz Baileys Irish Cream"], story: "This drink is for when you just don't want to deal with anything. It's a creamy, alcoholic blanket for your problems. It doesn't solve them, but it makes them quieter.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/e5a7f5bfc3b2c200266b6df05a132e17.jpg", cardHook: "It really ties the room together." },
                
                // BUMPED: 0.5 oz -> 0.75 oz
                { name: "Long Island Iced Tea", flavorProfile: "Tastes like iced tea. Contains *no* iced tea. It's a sweet, sour lie built from five different bottles of regret. Good luck.", recipe: ["0.75 oz Grey Goose Vodka", "0.75 oz Tanqueray Gin", "0.75 oz Bacardi Rum", "0.75 oz Jose Cuervo Silver Tequila", "0.75 oz Triple Sec", "1 oz Lemon Juice", "Fill a tall glass with Cola"], story: "This isn't a drink, it's a dare. It's a mix of everything that will get you into trouble, served in a glass. The only 'tea' involved is the 'T-rouble' you'll be in tomorrow.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c8d1eb3f9af90ec4f55951765f680513fe3bf164/mannart7.jpg", cardHook: "A beautiful, delicious lie." },
                
                { name: "Sazerac", flavorProfile: "Tastes like New Orleans: strong, sweet, a little bit weird, and will definitely steal your wallet.", recipe: ["2 oz Southern Comfort", "Rinse of Pernod", "0.5 oz Simple Syrup", "2 dashes Peychaud's Bitters", "Splash of Club Soda"], story: "Our president spent a week in New Orleans and came back with 'spiritual awakening' and this recipe. The awakening wore off, but the Sazerac stuck around. It's complex, a little dangerous, and demands respect.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/3cdd71f09194cbf21b99337a4fc180c7d71380e5/thumbnail_IMG_8298.jpg", cardHook: "Respect the Big Easy." },
                { name: "Phantom Shift", flavorProfile: "A sharp, bitter, licorice-and-gin combo. Tastes like a clean getaway. Or regret. It's a fine line.", recipe: ["Rinse of Pernod", "1 oz Tanqueray Gin", "0.5 oz Lime Juice", "Top with Tonic Water in a tall glass"], story: "Tastes like licorice and regret. Named for the 'phantom' expenses that keep appearing on the club's credit card. We know who's doing it. And their time is short.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/f2a6114d2d00087a3f9192fc5cc74614.jpg", cardHook: "For the gears that aren't there." },
                { name: "Dirty Martini", flavorProfile: "A crisp, savory, and salty glass of vodka. Tastes like a good secret.", recipe: ["2 oz Ketel One Vodka", "1.0 oz Dirty Martini Mix", "Green Olive Garnish"], story: "Our version of a sophisticated classic. We keep the brine in a repurposed oil can. Tastes like a secret handshake—smooth, salty, and a little dangerous. We only serve it when 'The Diplomat' is in town.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ECaf84a18fc47b/frontend/il_fullxfull.1268185178_a000.webp", cardHook: "Shaken or stirred, never noticed." },
                { name: "Catalyst", flavorProfile: "A clean, tart, and energetic mix of vodka and sour. It's the taste of a problem starting.", recipe: ["2 oz Grey Goose Vodka", "Fill with Sweet and Sour Mix", "Splash of Lime Juice"], story: "This drink doesn't cause problems. It's just... present when they happen. It's the catalyst for bar fights, terrible ideas, and waking up with a new tattoo. It's an agent of chaos.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7999.jpg", cardHook: "The start of a great story." },
                { name: "Finn's Orchard Kick", flavorProfile: "Smooth Irish whiskey, sour apple, and spicy ginger. Tastes like an apple pie that knows how to fight.", recipe: ["2 oz Jameson Irish Whiskey", "1.5 oz Apple Pucker", "2 dashes Angostura Bitters", "Top with Ginger Soda in a tall glass"], story: "Finn, our resident genius, tried to make 'artisanal applejack' in the clubhouse radiator. The radiator exploded. This drink, made with store-bought ingredients, is a much safer tribute to his ambition.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/8152e3c111a698e2a7f072b33b5662906e08d17d/mannart12.jpg", cardHook: "A tribute to spectacular failures." },
                { name: "Crossroads Deal", flavorProfile: "Smoky scotch, sweet amaretto, and cola. Tastes like a bad deal that's still somehow delicious.", recipe: ["2 oz Dewars Scotch", "1.5 oz Amaretto", "Fill with Cola"], story: "At the crossroads, you can sell your soul for talent. Or, if you're like Mike, you can accidentally trade it for a half-empty bottle of amaretto and some stale chips. This drink commemorates his poor negotiating skills.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7992.jpg", cardHook: "To making good deals." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Purple Hooter", flavorProfile: "Sweet raspberry and sharp citrus with a floral, bitter finish. It's a trophy in a glass.", recipe: ["1.5 oz Ketel One Vodka", "1.5 oz Raspberry Schnapps", "2 dashes Peychaud's Bitters", "Splash of Lime Juice", "Fill a tall glass with Club Soda"], story: "We're not legally allowed to say why it's called this. Just know that it involves our least-favorite rival club, a gallon of purple paint, and a very surprised mascot. This drink is our trophy.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/b53f3ec4d921fabea10c455c27ae09cee7e30d79/aaalchemistsbrew.jpg", cardHook: "To our drunk owl." },
                
                { name: "High Noon", flavorProfile: "A sharp, bittersweet, and complex showdown between tequila, Aperol, and elderflower.", recipe: ["2 oz Jose Cuervo Silver Tequila", "1 oz Aperol", "0.5 oz St-Germain", "1 oz Lemon Juice"], story: "This one's for when the sun is high and mercy is low. It's sharp, it's bittersweet, and it's got the kick you need to face the rest of the day. We call it the 'Duelist's Drink'.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/271d97ccf4324f5c3e3d7ec301c4fcc8.jpg", cardHook: "The drink of champions. And losers." },
                
                // BUMPED: 1 oz -> 1.5 oz
                { name: "Mudslide", flavorProfile: "It's a vodka-spiked coffee milkshake. This is not a drink, it's a dessert that will get you arrested.", recipe: ["1.5 oz Ketel One Vodka", "1.5 oz Kahlúa", "1.5 oz Baileys Irish Cream"], story: "We tried to ride through a mudslide. It was a bad idea. This drink is a much better, and cleaner, version of that experience. It's still a bad idea to have five of them, though.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7997.jpg", cardHook: "To the shortcuts that weren't." },
                
                { name: "Turkey Buck", flavorProfile: "A dry, spicy, and slightly bitter mix of whiskey and ginger. Tastes like a long story you can't escape.", recipe: ["2 oz Wild Turkey 101", "0.75 oz Lime Juice", "0.5 oz Apricot Brandy", "Top with Ginger Soda", "2 dashes Orange Bitters"], story: "Named for our club secretary, who can talk for three hours without taking a breath. The drink is dry, spicy, and will leave you speechless. We wish he would try one.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7998.jpg", cardHook: "For stories that go on too long." },
                { name: "Oracle's Kiss", flavorProfile: "A sweet, floral, and slightly tart mix of citrus vodka and cranberry. Tastes like a beautiful, expensive mistake.", recipe: ["2 oz Stolichnaya Citros Vodka", "0.5 oz St-Germain", "Fill with Cranberry Juice"], story: "Some lady at a carnival gave our treasurer a 'kiss for good luck.' He woke up three hours later with his wallet gone and a lingering taste of cranberry. We made this to commemorate his gullibility.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_8297.jpg", cardHook: "The future is sweet and flowery." }, 
                { name: "Stone Sour", flavorProfile: "A rich, fruity twist on the classic sour, balanced with apricot and bright citrus. It's surprisingly smooth for a drink this potent.", recipe: ["2 oz Bulleit Bourbon", "0.5 oz Apricot Brandy", "0.75 oz Lemon Juice", "0.5 oz Orange Juice", "0.5 oz Simple Syrup"], story: "Named after the feeling you get after riding through a dust storm in the desert, this drink is sharp, sweet, and requires a little grit to appreciate. It's for the rider who knows how to handle a challenge.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/c4fb2c246219d2590f58d5805883750a9dc0df86/mannart16.jpg", cardHook: "Sharp, sweet, and complex." },
                
                // RESTORED: Blue Lagoon (BUMPED to 2oz / 1.5oz)
                { name: "Blue Lagoon", flavorProfile: "It's bright blue, citrusy, and tastes like a weekend in 1985. Don't think about it too hard.", recipe: ["2 oz Stolichnaya Citros Vodka", "1.5 oz Blue Curacao", "Top with Sweet and Sour Mix"], story: "We saw this in a fancy magazine and decided to make it our own. Our version is stronger, more questionable, and is best consumed in a garage, not a poolside cabana. It's about authenticity.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/09df49098aac18eadeeb826a6e5a1f2d.jpg", cardHook: "Find your oasis." },
                
                { name: "New York", flavorProfile: "Sweet, tart, and spicy. Like a city that never sleeps and occasionally robs you.", recipe: ["2 oz Travellers Whiskey", "0.75 oz Lime Juice", "0.75 oz Grenadine"], story: "Named after the city, but probably invented in a basement in Jersey. It's whiskey trying to be a fruit punch, and surprisingly, it pulls it off. Respect the hustle.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/39a5b0f2968c010f345e51cecd3ad4f3b6f40692/mannart10.jpg", cardHook: "Start spreading the news." }
            ];
        }

                },
                    'Mixers & Bitters': {

                        'Syrups': ['Grenadine', 'Simple Syrup', 'Passion Fruit Syrup'],
                        'Garnish': ['Green Olives']
                    },
            };

        function parseIngredientName(ingStr) {
            if (typeof ingStr !== 'string') return null; 
            let name = ingStr.replace(/^[\d./\s-]+(oz|dashes|dash|garnish)\s*/i, '');
            const instructionalPhrases = [ 'Fill a tall glass with ', 'Fill with ', 'Top with ', 'Splash of ', 'Splash ', '1 teaspoon ', 'Rinse of '];
            for (const phrase of instructionalPhrases) {
                if (name.toLowerCase().startsWith(phrase.toLowerCase())) {
                    name = name.substring(phrase.length);
                    const inIndex = name.toLowerCase().indexOf(' in a');
                    if (inIndex > -1) name = name.substring(0, inIndex);
                    break;
                }
            }
            const pureInstructions = ['serve on the rocks'];
            if(pureInstructions.includes(name.toLowerCase().trim())) return null;
            return name.trim();
        }

        function getIngredientInfo(ingredientName) {
            if (!ingredientName) {
                return { icon: 'fa-cube', colorClass: 'text-gray-400', colorHex: '#9ca3af' };
            }
            const lowerIng = ingredientName.toLowerCase();
            const defaultInfo = { icon: 'fa-cube', colorClass: 'text-gray-400', colorHex: '#9ca3af' };

            if (['whiskey', 'bourbon', 'scotch', 'dewar\'s', 'drambuie', 'southern comfort', 'maker\'s mark', 'old grand-dad', 'wild turkey', 'crown royal', 'bulleit', 'jim beam', 'johnnie walker', 'four roses', 'travellers whiskey'].some(s => lowerIng.includes(s))) return { icon: 'fa-whiskey-glass', colorClass: 'text-orange-500', colorHex: '#FF4500' };
            if (['vodka'].some(s => lowerIng.includes(s))) return { icon: 'fa-skull-crossbones', colorClass: 'text-blue-300', colorHex: '#93c5fd' };
            if (['gin'].some(s => lowerIng.includes(s))) return { icon: 'fa-leaf', colorClass: 'text-green-400', colorHex: '#4ade80' };
            if (['rum', 'malibu'].some(s => lowerIng.includes(s))) return { icon: 'fa-anchor', colorClass: 'text-amber-500', colorHex: '#f59e0b' };
            if (['tequila'].some(s => lowerIng.includes(s))) return { icon: 'fa-hat-cowboy-side', colorClass: 'text-amber-400', colorHex: '#fbbf24' };
            if (['brandy'].some(s => lowerIng.includes(s))) return { icon: 'fa-solid fa-wine-glass', colorClass: 'text-purple-400', colorHex: '#d8b4fe' };
            if (['prosecco'].some(s => lowerIng.includes(s))) return { icon: 'fa-solid fa-champagne-glasses', colorClass: 'text-yellow-200', colorHex: '#fef08a' };
            if (['schnapps', 'pucker', 'jägermeister', 'liqueur', 'baileys', 'pernod', 'kahlúa', 'st-germain', 'cointreau', 'amaretto', 'campari', 'blue curacao', 'aperol', 'sweet vermouth', 'apple pucker'].some(l => lowerIng.includes(l))) return { icon: 'fa-mortar-pestle', colorClass: 'text-pink-500', colorHex: '#f472b6' };
            if (lowerIng.includes('bitters')) return { icon: 'fa-eye-dropper', colorClass: 'text-red-500', colorHex: '#ef4444' };
            if (['juice', 'sour mix'].some(j => lowerIng.includes(j))) return { icon: 'fa-lemon', colorClass: 'text-yellow-400', colorHex: '#facc15' };
            if (['syrup', 'grenadine'].some(s => lowerIng.includes(s))) return { icon: 'fa-prescription-bottle', colorClass: 'text-pink-400', colorHex: '#f472b6' };
            if (lowerIng.includes('serve on the rocks')) return { icon: 'fa-solid fa-snowflake', colorClass: 'text-cyan-300', colorHex: '#67e8f9' };
            if (lowerIng.includes('dirty martini mix')) return { icon: 'fa-glass-water', colorClass: 'text-green-500', colorHex: '#22c55e' };
            if (lowerIng.includes('green olives')) return { icon: 'fa-olive', colorClass: 'text-green-600', colorHex: '#16a34a' };
            if (lowerIng.includes('cherry on top') || lowerIng.includes('cherry garnish')) return { icon: 'fa-solid fa-circle', colorClass: 'text-red-500', colorHex: '#ef4444' };
            if (lowerIng.includes('rim')) return { icon: 'fa-solid fa-circle-notch', colorClass: 'text-gray-300', colorHex: '#d1d5db' };
            
            return defaultInfo;
        }

        function calculateOctane(recipe) {
             let alcoholCount = 0;
             recipe.forEach(line => {
                 const lower = line.toLowerCase();
                 if (['vodka', 'gin', 'rum', 'tequila', 'whiskey', 'bourbon', 'scotch', 'brandy', 'cognac', 'liqueur', 'schnapps', 'amaretto', 'vermouth', 'aperol', 'campari', 'kahlúa', 'baileys', 'cointreau', 'triple sec', 'prosecco', 'jager', 'jäger'].some(spirit => lower.includes(spirit))) {
                     alcoholCount++;
                 }
             });
             if (alcoholCount === 0) return 1; 
             if (alcoholCount === 1) return 2;
             if (alcoholCount === 2) return 3;
             if (alcoholCount >= 3) return 4;
             if (alcoholCount >= 5) return 5; 
             return 3; 
        }

        function setupCocktailData() {
            const initialCocktails = getInitialCocktailData();
            const ingredientCategories = getIngredientCategories();

            const processedCocktails = initialCocktails.map((cocktail) => {
                if (cocktail.image) {
                    cocktail.image = cocktail.image
                        .replace(/httpss:\/\//i, "https://")
                        .replace(/httpS:\/\//i, "https://")
                        .replace(/httpsS:\/\//i, "https://")
                        .replace(/https->:\/\//i, "https://")
                        .replace(/httpsa:\/\//i, "https://")
                        .replace(/httpss\.raw/i, "https://raw")
                        .replace(/https\.raw/i, "https://raw");
                }
                
                const categories = new Set();
                const recipeString = cocktail.recipe.join(' ').toLowerCase();
                
                if (recipeString.includes('juice') || recipeString.includes('sour mix')) categories.add('Brunch');
                if (recipeString.includes('club soda') || recipeString.includes('tonic water')) categories.add('Lunch');
                if (recipeString.includes('cola') || recipeString.includes('ginger soda')) categories.add('Dinner');
                if (recipeString.includes('baileys irish cream') || recipeString.includes('kahlúa')) categories.add('Desert');
                
                const hasOnlyLemonLime = (recipeString.includes('lemon juice') || recipeString.includes('lime juice')) && !recipeString.includes('orange juice') && !recipeString.includes('pineapple juice') && !recipeString.includes('cranberry juice') && !recipeString.includes('sweet and sour mix');
                const hasAnySoda = recipeString.includes('club soda') || recipeString.includes('tonic water') || recipeString.includes('cola') || recipeString.includes('ginger soda');

                if (categories.has('Brunch') && hasOnlyLemonLime && hasAnySoda) categories.delete('Brunch');
                if (categories.size === 0) categories.add('Lunch'); 

                let titleColor = '#f59e0b';
                let primarySpirit = 'Other';

                const spiritOrder = ['Brandy', 'Whiskey & Bourbon', 'Scotch', 'Vodka', 'Gin', 'Rum', 'Tequila'];
                let mainIngredient = null;

                for (const spiritType of spiritOrder) {
                    const spirits = ingredientCategories.Spirits[spiritType];
                    const foundSpirit = cocktail.recipe.map(parseIngredientName).find(ing => ing && spirits.includes(ing));
                    if (foundSpirit) {
                        mainIngredient = foundSpirit;
                        primarySpirit = spiritType;
                        break;
                    }
                }
                
                if (!mainIngredient) {
                    let hasLiqueur = false;
                    for (const liqueurType of Object.keys(ingredientCategories['Liqueurs & Schnapps'])) {
                         const liqueurs = ingredientCategories['Liqueurs & Schnapps'][liqueurType];
                         const foundLiqueur = cocktail.recipe.map(parseIngredientName).find(ing => ing && liqueurs.includes(ing));
                         if (foundLiqueur) {
                            hasLiqueur = true;
                            primarySpirit = 'Liqueur/Schnapps'; 
                            break;
                         }
                    }
                    if (!hasLiqueur) {
                        primarySpirit = 'Other'; 
                    }
                    
                    if (primarySpirit === 'Other' && cocktail.recipe.length > 0) {
                         mainIngredient = parseIngredientName(cocktail.recipe[0]);
                    }
                }

                if (mainIngredient) titleColor = getIngredientInfo(mainIngredient).colorHex;

                if (cocktail.name === "Long Island Iced Tea") {
                    primarySpirit = 'Tequila';
                    titleColor = getIngredientInfo('Jose Cuervo Silver Tequila').colorHex; 
                }

                if (primarySpirit === 'Liqueur/Schnapps') {
                    titleColor = '#f472b6'; 
                }
                
                if (primarySpirit === 'Whiskey & Bourbon') {
                    titleColor = '#FF4500'; 
                }

                return { ...cocktail, category: Array.from(categories), titleColor, primarySpirit };
            });

            cocktails = processedCocktails;
            cocktails.sort((a, b) => a.name.localeCompare(b.name));

            const barcodeCard = {
                name: "Scan to Connect",
                isBarcode: true,
                image: 'https://raw.githubusercontent.com/aarmax8/Nomads/e4ef12fb2bff260fe0d7de78741a3ec2307e381d/3dbarcode.JPG?raw=true',
                recipe: [],
                flavorProfile: "A gateway to the digital road.",
                cardHook: "Point your camera here.",
                category: [],
                titleColor: '#f59e0b',
                primarySpirit: 'Barcode'
            };
            cocktails.unshift(barcodeCard);
        }

        function setupLazyLoading() {
            if ("IntersectionObserver" in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const card = entry.target;
                        const imageContainer = card.querySelector('.lazy-bg');
                        
                        if (!imageContainer) return;

                        if (entry.isIntersecting) {
                            const imageUrl = imageContainer.dataset.bg;
                            if (imageUrl) {
                                imageContainer.style.setProperty('--bg-image', imageUrl);
                            }
                        } else {
                            imageContainer.style.removeProperty('--bg-image');
                        }
                    });
                }, { 
                    root: menuGrid, 
                    rootMargin: "500px 0px"
                }); 
                
                const lazyCards = document.querySelectorAll('.drink-card:not([data-is-barcode="true"])');
                lazyCards.forEach(card => imageObserver.observe(card));

            } else {
                document.querySelectorAll('.lazy-bg').forEach(img => {
                    const imageUrl = img.dataset.bg;
                    if (imageUrl) {
                        setTimeout(() => {
                            img.style.setProperty('--bg-image', imageUrl);
                        }, 100);
                    }
                });
            }
        }
