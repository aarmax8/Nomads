    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a110a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://raw.githubusercontent.com/aarmax8/Nomads/main/pittsburghbridge.jpg');
            background-attachment: fixed;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: transparent; /* Changed from solid color */
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease-in-out;
        }
        #splash-logo {
            width: 85vw; /* Fill 85% of the screen width */
            height: 85vw; /* Keep it square */
            max-width: 450px; /* Set a max size for larger screens */
            max-height: 450px; /* Keep the max size square */
            background-image: url('https://raw.githubusercontent.com/aarmax8/Nomads/1225dac45d24850b98be3941a984892581c96bd7/icon1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 4px solid #f59e0b;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
            transition: all 1.2s ease-in-out;
        }

        /* Animation State */
        body.loading #app-container {
            opacity: 0;
        }
        body.loaded #splash-screen {
            opacity: 0;
            pointer-events: none;
        }
        body.loaded #splash-logo {
            transform: scale(0.9); /* Recede and fade */
            opacity: 0;
        }


        .app-container { 
            display: flex; flex-direction: column; height: 100vh;
            transition: opacity 1.2s ease-in-out;
        }
        main { flex-grow: 1; overflow: hidden; position: relative; }
        .font-rye { font-family: 'Rye', cursive; }
        .font-black-ops { font-family: 'Black Ops One', cursive; }
        .font-cinzel { font-family: 'Cinzel', serif; }

        #view-controls {
            padding-bottom: 0.75rem;
        }

        #header-logo-container {
            position: relative;
            background-image: url('https://raw.githubusercontent.com/aarmax8/Nomads/b22ab3ec525be43491d6add9b1a5b6ca1a034f82/damotorcycle6title.jpg?raw=true');
            background-size: 100% 100%; background-position: center; background-repeat: no-repeat;
            border-radius: 0.5rem;
            overflow: hidden;
            /* New polished border is handled by the animation's box-shadow */
            animation: pulse-glow 4s infinite ease-in-out;
        }

        /* 1. Intensified Shine */
        #header-logo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen to the left */
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.6) 50%, transparent 100%);
            transform: skewX(25deg); /* Flipped Angle so bottom leads */
            animation: shine-effect 5s infinite ease-in-out;
            animation-delay: 1.5s;
        }

        @keyframes shine-effect {
            0% {
                left: -100%;
            }
            50% {
                left: 150%;
            }
            100% {
                left: 150%;
            }
        }
        
        /* 3. Inner Glow Animation */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 
                    /* Polished Border Effect */
                    0 0 0 1px rgba(245, 158, 11, 0.7), /* Outer amber highlight */
                    0 0 0 3px rgba(0, 0, 0, 0.8),     /* Dark separator */
                    /* Depth & Glow */
                    0 8px 16px rgba(0,0,0,0.8),
                    inset 0 0 8px rgba(245, 158, 11, 0.3);
            }
            50% {
                box-shadow: 
                    /* Pulsing Border Effect */
                    0 0 0 2px rgba(245, 158, 11, 1),   /* Brighter highlight */
                    0 0 0 4px rgba(0, 0, 0, 0.9),     /* Darker separator */
                    /* Enhanced Depth & Glow */
                    0 10px 20px rgba(0,0,0,0.9),
                    inset 0 0 20px rgba(245, 158, 11, 0.6);
            }
        }
        
        /* 4. Corner Brackets - REMOVED */

        #menu-grid {
            display: flex; gap: 1.5rem; overflow-x: auto; scroll-snap-type: x mandatory;
            scroll-padding: 1rem; -webkit-overflow-scrolling: touch; padding: 1.5rem 1rem 6rem; 
            height: calc(100% - 52px); /* Adjusted for view-controls */
        }
        #menu-grid::-webkit-scrollbar { display: none; }
        #menu-grid { -ms-overflow-style: none; scrollbar-width: none; }

        .drink-card {
            flex: 0 0 88%; scroll-snap-align: center; perspective: 1500px;
            background-color: transparent; min-height: 510px; transition: opacity 0.3s;
        }
        @media (min-width: 640px) { .drink-card { flex-basis: 70%; } }
        @media (min-width: 1024px) { .drink-card { flex-basis: 50%; } }
        .drink-card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.7s, box-shadow 0.4s ease-in-out, opacity 0.5s;
            transform-style: preserve-3d; box-shadow: 0 8px 20px rgba(0,0,0,0.7); border-radius: 0.5rem;
        }
        .drink-card.is-flipped .drink-card-inner { transform: rotateY(180deg); }
        .drink-card.is-highlighted .drink-card-inner {
            box-shadow: 0 0 25px 8px rgba(245, 158, 11, 0.7); transform: scale(1.02);
        }

        .drink-card-front, .drink-card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; overflow: hidden; border-radius: 0.5rem;
        }
        .drink-card-front {
             background-color: #171717; /* Black Leather Patch */
             background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.1)), url('https://www.transparenttextures.com/patterns/black-linen-2.png');
             border: 3px double #525252; /* Stitched border effect */
             box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }
        
        /* --- Tarot Card Back Styling --- */
        .drink-card-back {
            transform: rotateY(180deg); 
            background-color: #1e1b4b; /* Deep Indigo */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            border: 2px solid #a78bfa;
            color: #e5e7eb;
            position: relative; /* Required for pseudo-element positioning */
        }
        .drink-card-back::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px double rgba(167, 139, 250, 0.5);
            border-radius: 2px;
            pointer-events: none;
        }
        .card-back-image {
            width: 100%; height: 400px; 
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            padding: 4px; background-color: #312e81;
            position: relative;
            transition: background-image 0.4s ease-in-out;
            margin-bottom: -100px; /* Pull the content up over the image */
        }
        .card-back-image::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, #1e1b4b 35%, transparent);
        }
        .card-back-content {
            padding: 0.25rem 0.75rem 0.5rem; flex-grow: 1; overflow-y: hidden; text-align: center;
            display: flex; flex-direction: column;
            justify-content: flex-end; /* Push content to the bottom */
            position: relative; /* Ensure content is on top of the image fade */
            z-index: 2;
        }
        .tarot-card-name {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem; /* Adjusted */
            font-weight: 700;
            text-align: center;
            color: #f59e0b;
            text-shadow: 0 0 8px rgba(245, 158, 11, 0.7);
            margin-bottom: 0.25rem;
        }
        .tarot-simple-meaning {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: #d8b4fe;
            text-shadow: 0 0 5px rgba(216, 180, 254, 0.4);
            margin: 0.5rem 0;
            padding: 0.5rem 0.25rem;
            border-top: 1px dashed #4c1d95;
            border-bottom: 1px dashed #4c1d95;
            font-weight: 600;
        }
        .tarot-story {

            font-size: 0.95rem;
            line-height: 1.4;
            color: #d1d5db;
            padding-right: 0.25rem; /* Space for scrollbar */

        #menu-grid .drink-card-back .card-footer {

        }
        .card-header-front {

        }
        .recipe-content { flex-grow: 1; overflow-y: auto; padding: 0.25rem 1rem; min-height: 0; }
        .recipe-content-title {
            font-family: 'Black Ops One', cursive; color: #c0842b; font-size: 0.875rem;

        .recipe-list-front { list-style: none; padding: 0; }
        .recipe-list-front li {
            display: flex; align-items: center; font-family: 'Roboto Condensed', sans-serif;
            font-size: 0.95rem; letter-spacing: 0.02em; margin-bottom: 0.4rem; color: #d1d5db;
        }
        .recipe-list-front li i { width: 24px; text-align: center; margin-right: 0.75rem; font-size: 1rem; }
        
        .modal { transition: opacity 0.3s ease-in-out; }
        
        /* --- Bottom Nav Bar --- */
        #bottom-nav {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://raw.githubusercontent.com/aarmax8/Nomads/e9172276c875ddaf545c6691f9d7c32a3d9abaef/hocking%20hills%20pano.jpg');
            background-size: cover;
            background-position: center 40%;
            border-top: 2px solid #f59e0b;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.7);
            height: 80px;
        }

        .bottom-nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #d1d5db;
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
            width: 90px;
            height: 100%;
        }

        .bottom-nav-btn:hover, .bottom-nav-btn.is-active {
            color: #f59e0b;
            background-color: rgba(245, 158, 11, 0.1);
        }

        /* --- Tarot Reading Modal Styles --- */
        #tarot-hand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding-top: 2rem;
            flex-wrap: nowrap;
        }

        .tarot-card-wrapper {
            position: relative;
            transition: transform 0.4s ease;
        }

        .tarot-card-wrapper:nth-child(1) { transform: rotate(-8deg) translateY(15px); z-index: 1; }
        .tarot-card-wrapper:nth-child(2) { z-index: 3; margin: 0 -50px; transform: translateY(-10px) scale(1.05); }
        .tarot-card-wrapper:nth-child(3) { transform: rotate(8deg) translateY(15px); z-index: 2; }

        .tarot-card-wrapper:hover {
            transform: translateY(-20px) scale(1.08) !important;
            z-index: 10;
        }
        
        .tarot-card-wrapper.is-selected {
            transform: translateY(-25px) scale(1.1) !important;
            z-index: 9;
        }
        
        .tarot-pick {
            width: 220px;
            height: 380px;
            min-height: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .tarot-pick {
                width: 180px;
                height: 310px;
                min-height: 310px;
            }
            .tarot-card-wrapper:nth-child(2) { margin: 0 -40px; }
            #tarot-reading-modal .drink-card-title { font-size: 1rem; }
            #tarot-reading-modal .recipe-list-front li { font-size: 0.75rem; }
            #tarot-reading-modal .tarot-card-name { font-size: 1.1rem; }
            #tarot-reading-modal .drink-name-back { font-size: 0.7rem; }
        }
         @media (max-width: 600px) {
            .tarot-pick {
                width: 140px;
                height: 245px;
                min-height: 245px;
            }
            .tarot-card-wrapper:nth-child(2) { margin: 0 -50px; }
            #tarot-reading-modal .drink-card-title { font-size: 0.8rem; }
            #tarot-reading-modal .recipe-list-front li { font-size: 0.65rem; }
            #tarot-reading-modal .tarot-card-name { font-size: 0.9rem; }
            #tarot-reading-modal .drink-name-back { font-size: 0.6rem; }
            #tarot-reading-modal .card-footer { padding: 0.4rem; font-size: 0.6rem; }
        }

        .tarot-position-label {
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: #f59e0b;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(245, 158, 11, 0.7);
        }
        
        #reading-explanation {
            transition: opacity 0.3s ease;
        }


        /* --- Filter Modal & General UI Pills --- */
        .filter-separator {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }
        .filter-pill {
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        .filter-pill:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .filter-pill.is-active {
            background-color: #f59e0b;
            color: #111827;
            border-color: #f59e0b;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .ingredient-btn {
            background-color: rgba(255, 255, 255, 0.07) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem !important;
        }
        .ingredient-btn:hover {
            background-color: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

    </style>

                { name: "The Wrench's Sidecar", type: "Signature", flavorProfile: "A powerful and classic combination of strong brandy and bright, citrusy orange.", recipe: ["2 oz E&J Brandy", "1 oz Cointreau", "0.75 oz Lemon Juice", "Sugar Rim"], tarotMeaning: "For the matriarch of the club, the one who leads with warmth and charisma. This drink is for confident, inspiring leadership.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/724b49e9a385815706ed2dbc9d7ca6f3.jpg", cardHook: "Lead with fire in your heart." },
                { name: "The Blackout", type: "Signature", flavorProfile: "A simple, dark, and potent mix of herbal Jägermeister and sweet cola.", recipe: ["1.5 oz Jägermeister", "Fill a tall glass with Cola"], tarotMeaning: "For the patriarch, the seasoned leader who has seen it all. This is the taste of authority, vision, and command.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/7645bbca2888163b21bf0d193ad3fb21.jpg", cardHook: "Vision is seeing the road before it's paved." },
                { name: "Peaches 'n' Scream", type: "Signature", flavorProfile: "A sweet and juicy blend of peach and orange, with a hint of Southern Comfort's spice.", recipe: ["1.5 oz Peach Schnapps", "0.5 oz Southern Comfort", "Fill a tall glass with Orange Juice"], tarotMeaning: "For the first taste of true brotherhood. This is for the emotional connection, the spark of a new friendship forged on the road.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/7f8779686c19c3de763ad13c03fee127.jpg", cardHook: "To the friendships forged in gasoline." },
                { name: "The Outlaw's Peach", type: "Signature", flavorProfile: "A surprisingly smooth mix of sweet peach, creamy Baileys, and dark cola.", recipe: ["1 oz Peach Schnapps", "1 oz Baileys Irish Cream", "Top with Cola in a tall glass"], tarotMeaning: "For the partnership of two riders, a perfect union. This is for the ride-or-die friend, the one who always has your back.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/83c048414249b2ffaf2cef7f5cdc5590.jpg", cardHook: "For the one who always rides by your side." },
                { name: "The Apricot Ambush", type: "Signature", flavorProfile: "Sweet apricot brandy gets a tart lemon kick, smoothed out with a bubbly finish.", recipe: ["1.5 oz E&J Brandy", "0.75 oz Apricot Brandy", "0.5 oz Lemon Juice", "Top with Club Soda"], tarotMeaning: "For the whole crew, riding together. This is the taste of community, of celebration, of shared joy in the clubhouse.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/95ae7009ba144fc3dd9fc68d14b5f929.jpg", cardHook: "To the family you choose." },
                { name: "The Crimson Guard", type: "Signature", flavorProfile: "A sharp and fruity blend of sloe gin and lime with a clean soda finish.", recipe: ["1.5 oz Sloe Gin", "0.5 oz Tanqueray Gin", "Fill a tall glass with Club Soda", "Splash of Lime Juice"], tarotMeaning: "For the rider who's grown bored of the usual routes. This drink is for apathy, for missed opportunities, for dreaming of other roads.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/CuHwaf.jpg", cardHook: "The longest journeys are the ones we never start." },
                { name: "The Road Rash", type: "Signature", flavorProfile: "Sweet and sour collide in this blend of fruity sloe gin and smooth Southern Comfort.", recipe: ["1 oz Sloe Gin", "1 oz Southern Comfort", "0.5 oz Lemon Juice", "Fill a tall glass with Club Soda"], tarotMeaning: "For the memory of a fallen brother. This drink is for loss, for grief, but also for the legacy that remains.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/David-Mann-Art-2.jpg", cardHook: "To the brothers we lost to the road." },
                { name: "The Ruby Rider", type: "Signature", flavorProfile: "Deep, rich sloe gin is perfectly complemented by the spicy kick of ginger soda.", recipe: ["2 oz Sloe Gin", "Fill a tall glass with Ginger Soda"], tarotMeaning: "For the kindness of a stranger on the road. This drink is for nostalgia, for the innocence of past rides and the simple joys.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/PcZieI.jpg", cardHook: "Sometimes, the best memories are of the rides we've already taken.", imagePosition: 'bottom' },
                { name: "Cowboy's Hard Root Beer", type: "Signature", flavorProfile: "A creamy and bold mix of classic root beer and smooth Irish whiskey.", recipe: ["1.5 oz Jameson Irish Whiskey", "1 oz Root Beer Schnapps", "0.5 oz Simple Syrup", "Top with Ginger Soda in a tall glass"], tarotMeaning: "For the daydreams during a long, straight ride. This is for the illusion of choice, for the temptation of a thousand different paths.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/R.jpg", cardHook: "Careful what you wish for on a lonely highway." },
                { name: "Knob Creek Kentucky Smash", type: "Signature", flavorProfile: "A powerful, sour punch of strong bourbon and fresh lemon, with a hint of orange.", recipe: ["2 oz Knob Creek", "1 oz Lemon Juice", "0.75 oz Simple Syrup", "2 dashes Orange Bitters", "Top with Club Soda in a tall glass"], tarotMeaning: "For the decision to leave the past behind. This is for the rider who walks away from a bad situation to find a better road.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/USq6nI.jpg", cardHook: "The best direction is forward." },
                { name: "The Gilded Cage", type: "Signature", flavorProfile: "Rich Canadian whiskey and nutty amaretto create a smooth, sophisticated flavor.", recipe: ["1.5 oz Crown Royal", "0.5 oz Amaretto", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], tarotMeaning: "For the wish granted at a lonely crossroads. This is the taste of satisfaction, of having everything you've worked for.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/YDZaH0.jpg", cardHook: "The taste of getting exactly what you wished for.", imagePosition: 'right' },
                { name: "Bulleit Frontier Punch", type: "Signature", flavorProfile: "A bold and fruity mix of bourbon, orange, and lemon, with a sweet grenadine finish.", recipe: ["2 oz Bulleit Bourbon", "2 oz Orange Juice", "0.5 oz Lemon Juice", "Splash of Grenadine", "Top with Club Soda in a tall glass"], tarotMeaning: "For the rider who has it all—the best bike, the best crew, the best stories. This is the taste of emotional fulfillment and true happiness.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/a401737bafe60d0edc1c1ea7ddb18508.jpg", cardHook: "Happiness is a full tank and an open road." },
                { name: "Seagram's Stone Sour", type: "Classic", flavorProfile: "A classic, balanced sour with smooth whiskey, tart lemon, and a hint of bitters.", recipe: ["2 oz Seagram's 7", "1 oz Lemon Juice", "0.5 oz Simple Syrup", "2 dashes Peychaud's Bitters", "Top with Club Soda in a tall glass"], tarotMeaning: "For the prospect with a dream. This is for the one who is open to new paths, new friendships, and the emotional journey of the ride.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/af6e2eb912193594dcd36d644ed6dfee.jpg", cardHook: "Every ride starts with a single turn of the key." },
                { name: "Jim Beam Black Cherry Bomb", type: "Signature", flavorProfile: "Bold bourbon meets its match with sweet black cherry and classic cola.", recipe: ["2 oz Jim Beam Bourbon", "0.5 oz Cherry Schnapps", "Fill a tall glass with Cola"], tarotMeaning: "For the romantic rider, the dreamer. This is for the one who follows their heart, even when it doesn't make sense.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/b3ca1c20f8245c41dabb7020eb5794f7.jpg", cardHook: "Follow your heart, but take a map." },
                { name: "Southern Crossroads", type: "Signature", flavorProfile: "Sweet Southern Comfort is paired with the fruity, tart flavor of sloe gin and orange.", recipe: ["1.5 oz Southern Comfort", "0.5 oz Sloe Gin", "Fill a tall glass with Orange Juice"], tarotMeaning: "For the old soul of the club, the one who balances emotion with wisdom. This drink is for compassion and control.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/b6965a50f47b1326012bfbd8404c7c28.jpg", cardHook: "Wisdom is knowing which road to take." },
                { name: "The Red Label Rider", type: "Signature", flavorProfile: "A smoky and sharp blend of scotch, lime, and spicy ginger.", recipe: ["2 oz Johnnie Walker Red Label", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], tarotMeaning: "For the leader of the pack, the one who commands emotional respect. This drink is for mastery of the heart and the road.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/b6ad8116d3e685043026ef0113bcc81d--david-mann-motorcycle-posters.jpg", cardHook: "Master your heart, and you'll master the road." },
                { name: "The Bitter End", type: "Signature", flavorProfile: "A stark, uncompromising mix of bitter Campari and straightforward whiskey.", recipe: ["1.5 oz Four Roses Whiskey", "0.75 oz Campari", "2 dashes Angostura Bitters", "Fill a tall glass with Club Soda"], tarotMeaning: "For the hard truth learned on a lonely highway. This is for clarity that cuts like a knife, a breakthrough of understanding.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/bd0bc33e2c84ea33e265900701fa8331.jpg", cardHook: "The truth can be a bitter drink." },
                { name: "Old Fashioned", type: "Classic", flavorProfile: "The timeless, bold flavor of bourbon, mellowed by sweet sugar and aromatic bitters.", recipe: ["2 oz Maker's Mark", "0.5 oz Simple Syrup", "2 dashes Orange Bitters", "Cherry Garnish", "Top with Club Soda in a tall glass"], tarotMeaning: "For the truce between rival clubs. This is for the calm after the conflict, for a moment of peace before the next ride.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/bd2c7d94ce4111f6235a52c8cf70e89e.jpg", cardHook: "Even rivals need a place to rest." },
                { name: "Margarita", type: "Classic", flavorProfile: "The perfect balance of salty, sour, and sweet, with a tequila kick.", recipe: ["2 oz Jose Cuervo Silver Tequila", "1 oz Cointreau", "1 oz Lime Juice", "2 dashes Orange Bitters", "Salt Rim", "Top with Club Soda in a tall glass"], tarotMeaning: "For the painful lesson, the sting of betrayal. This is for the heartbreak that comes from a brother's deception.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/bf416561f8d8149ef32b24470425c08d--you-never-know-salute.jpg", cardHook: "The deepest cuts don't come from the road." },
                { name: "Moscow Mule", type: "Classic", flavorProfile: "A crisp and spicy classic, with clean vodka, sharp lime, and fiery ginger.", recipe: ["2 oz Ketel One Vodka", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Ginger Soda"], tarotMeaning: "For the need to rest and recover. This is for the rider who knows when to pull over, to step back from the conflict and heal.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/c143359dbf62f9ce9349aa42e3bfe8aa.jpg", cardHook: "Sometimes, the smartest move is to hit the brakes." },
                { name: "Gin and Tonic", type: "Classic", flavorProfile: "A simple, refreshing, and timeless blend of botanical gin and bitter tonic.", recipe: ["2 oz Tanqueray Gin", "Fill a tall glass with Tonic Water"], tarotMeaning: "For the dirty tricks and underhanded tactics. This drink is for the victory that feels hollow, the win that wasn't honorable.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/c61eaadff60806a69c150a08e6873c08.jpg", cardHook: "A hollow victory is still a victory. Isn't it?" },
                { name: "Screwdriver", type: "Classic", flavorProfile: "A straightforward and bright classic, with clean vodka and sweet orange juice.", recipe: ["2 oz Stolichnaya Citros Vodka", "2 dashes Orange Bitters", "Fill a tall glass with Orange Juice"], tarotMeaning: "For leaving a bad situation in the rearview mirror. This is for moving on, for a quiet retreat toward a better horizon.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/cfff51feaf6082d29a37912a44bfedc3.jpg", cardHook: "The rearview mirror is smaller for a reason." },
                { name: "Whiskey Sour", type: "Classic", flavorProfile: "A perfect balance of bold whiskey, tart lemon, and sweet sugar.", recipe: ["2 oz Jim Beam Bourbon", "1 oz Lemon Juice", "0.5 oz Simple Syrup", "2 dashes Angostura Bitters", "Top with Club Soda in a tall glass"], tarotMeaning: "For the paranoia of a late-night ride. This is for the feeling of being watched, for the anxiety of the unknown.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/d715cf5bec09d118e51d505a225e449d.jpg", cardHook: "The things you see in the dark..." },
                { name: "Cuba Libre", type: "Classic", flavorProfile: "A classic combination of smooth rum, sweet cola, and a sharp lime kick.", recipe: ["2 oz Bacardi Rum", "0.5 oz Lime Juice", "2 dashes Angostura Bitters", "Fill a tall glass with Cola"], tarotMeaning: "For the restless nights before a long haul. This drink is for insomnia, for the fears that keep a rider awake.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/d9a9ffbd510d7ea900f31195d5e857f6.jpg", cardHook: "What keeps you up at night?" },
                { name: "The Oath", type: "Signature", flavorProfile: "A simple, powerful duo of bold bourbon and sweet, nutty amaretto.", recipe: ["2 oz Bulleit Bourbon", "0.75 oz Amaretto", "Serve on the rocks"], tarotMeaning: "For hitting rock bottom. This is the taste of total defeat, of a breakdown so bad you have no choice but to start over from scratch.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/dbb93ea76cfc2d6585f379c8bac90910--bike-art-motorcycle-art.jpg", cardHook: "The only way from the bottom is up." },
                { name: "White Russian", type: "Classic", flavorProfile: "A rich and creamy classic with vodka, coffee liqueur, and a touch of cola.", recipe: ["2 oz Grey Goose Vodka", "1 oz Kahlúa", "1 oz Baileys Irish Cream", "Top with Cola in a tall glass"], tarotMeaning: "For the young gun with a sharp mind. This is for the prospect who is quick-witted, curious, and eager to prove their intelligence.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/e5a7f5bfc3b2c200266b6df05a132e17.jpg", cardHook: "A sharp mind is more dangerous than a sharp knife.", imagePosition: 'right' },
                { name: "Long Island Iced Tea", type: "Classic", flavorProfile: "A potent and deceptive blend of five different spirits with a sour, cola finish.", recipe: ["0.5 oz Grey Goose Vodka", "0.5 oz Tanqueray Gin", "0.5 oz Bacardi Rum", "0.5 oz Jose Cuervo Silver Tequila", "0.5 oz Cointreau", "1 oz Lemon Juice", "Fill a tall glass with Cola"], tarotMeaning: "For the cold, logical strategist. This is for the rider who plans every route, who uses their mind as their greatest weapon.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/ed9d1453cc5561fb3049f8f6d3a7e145.jpg", cardHook: "For the strategist who's always three turns ahead." },
                { name: "The Sunstone", type: "Signature", flavorProfile: "A bright and sweet tropical mix of coconut rum and orange juice.", recipe: ["1.5 oz Malibu Rum", "Fill with Orange Juice", "Splash of Grenadine"], tarotMeaning: "For the joy of a charitable act. This is for the rider who helps a stranded stranger, for the generosity that defines the code of the road.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/yWMhLC.jpg", cardHook: "Help a stranger. It's the code." },
                { name: "The Alchemist's Brew", type: "Signature", flavorProfile: "A complex, intellectual blend of herbal Jägermeister and floral St-Germain.", recipe: ["1.5 oz Jägermeister", "0.5 oz St-Germain", "Fill with Tonic Water"], tarotMeaning: "For the intellectual leader, the master tactician. This is for the rider who outthinks every opponent, the king of the mental chess game.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/f2a6114d2d00087a3f9192fc5cc74614.jpg", cardHook: "For the king of the mental chess game." },
                { name: "The Morning Haze", type: "Signature", flavorProfile: "A bright and sharp mix of botanical gin and tropical pineapple juice.", recipe: ["2 oz Tanqueray Gin", "Fill with Pineapple Juice", "Splash of Lime Juice"], tarotMeaning: "For the seed of a new venture. This is for the first dollar earned, the tangible start of a new business on the side.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/il_fullxfull.1268185178_a000.webp", cardHook: "To the first dollar of a new empire." },
                { name: "The Nightcap", type: "Signature", flavorProfile: "A rich, smooth, and simple pairing of creamy Baileys and nutty amaretto.", recipe: ["2 oz Baileys Irish Cream", "1 oz Amaretto", "Serve on the rocks"], tarotMeaning: "For the rider who juggles it all. This is for balancing the club, the job, and the family, adapting to whatever life throws at you.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/il_fullxfull.1315813799_ayvc.webp", cardHook: "To the art of juggling gasoline and dynamite." },
                { name: "The Gear Jammer", type: "Signature", flavorProfile: "A sweet and spicy mix of spiced rum, cola, and a hint of orange.", recipe: ["2 oz Captain Morgan Spiced Rum", "Fill with Cola", "2 dashes Orange Bitters"], tarotMeaning: "For the master mechanic, the skilled artisan. This is for the one whose hard work and dedication creates something of true value.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/il_fullxfull.850190414_gb43.webp", cardHook: "For the master of their craft." },
                { name: "The Castaway", type: "Signature", flavorProfile: "A complex tropical punch with spiced rum, mixed juices, and a sweet finish.", recipe: ["2 oz Captain Morgan Spiced Rum", "1 oz Pineapple Juice", "0.5 oz Orange Juice", "2 dashes Angostura Bitters", "Splash of Grenadine", "Top with Club Soda in a tall glass"], tarotMeaning: "For the sharp-tongued queen of the scene. This drink is for the woman whose words are as cutting as her wit, honest and independent.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/146cb26058c450290759bf6a90ecaf84a18fc47b/frontend/441483b6d15034c2d40abfb21566aba1.jpg", cardHook: "For the queen with a sharp tongue and a sharper mind." },
                { name: "The Soothsayer", type: "Signature", flavorProfile: "A bracingly bitter and herbal blend of Campari, gin, and soda.", recipe: ["1.5 oz Campari", "1 oz Tanqueray Gin", "Fill with Club Soda"], tarotMeaning: "For the hard times, the financial ruin. This drink is for the rider who has lost it all, a stark reminder of insecurity and struggle.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7991.jpg", cardHook: "To the lessons learned in the lean times.", imagePosition: 'bottom' },
                { name: "The Crossroads Deal", type: "Signature", flavorProfile: "A smoky and sweet deal between scotch, amaretto, and cola.", recipe: ["2 oz Johnnie Walker Red Label", "1 oz Amaretto", "Fill with Cola"], tarotMeaning: "For the rider who helps a stranded stranger, for the generosity that defines the code of the road.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7992.jpg", cardHook: "Generosity is its own reward." },
                { name: "The Iron Horse", type: "Signature", flavorProfile: "A bold, uncompromising, and classic mix of bourbon, cola, and bitters.", recipe: ["2 oz Maker's Mark", "Fill with Cola", "2 dashes Angostura Bitters"], tarotMeaning: "For the long, patient work. This is for the rider who spends a whole winter rebuilding their engine, knowing the reward will be worth the wait.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7993.jpg", cardHook: "Patience, persistence, and a well-stocked garage.", imagePosition: 'bottom' },
                { name: "The High Noon", type: "Signature", flavorProfile: "A sharp and ready blend of tequila, lime, and bitter tonic.", recipe: ["2 oz El Mayor Tequila", "Fill with Tonic Water", "Splash of Lime Juice"], tarotMeaning: "For the harvest, the moment all the hard work pays off. This is the taste of a successful run, a profitable venture.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7994.jpg", cardHook: "To the spoils of a long ride.", imagePosition: 'bottom' },
                { name: "The Midnight Oil", type: "Signature", flavorProfile: "A rich and creamy blend of coffee liqueur, Baileys, and cola.", recipe: ["1.5 oz Kahlúa", "1 oz Baileys Irish Cream", "Fill with Cola"], tarotMeaning: "For the legacy that is passed down. This is for the family business, the inheritance of a beloved bike, the wealth of generations.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7989.jpg", cardHook: "Some legacies are written in chrome and steel." },
                { name: "The Desert Wind", type: "Signature", flavorProfile: "A dry and spiced mix of bourbon, ginger soda, and orange bitters.", recipe: ["2 oz Bulleit Bourbon", "Fill with Ginger Soda", "2 dashes Orange Bitters"], tarotMeaning: "For the beginning of a life of prosperity. This is for the young rider who is ambitious, dependable, and on the path to success.", image: "https://raw.githubusercontent.com/aarmax8/Nomads/90ba0d71f42b567f7e9a417fbd74cedfc805201e/thumbnail_IMG_7996.jpg", cardHook: "For the ambitious rider on the path to success." },

        function snapToCard(direction) {
            const cards = Array.from(menuGrid.querySelectorAll('.drink-card'));
            if (cards.length === 0) return;

            const containerRect = menuGrid.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;

            let closestCardIndex = -1;
            let minDistance = Infinity;

            // Find the card currently closest to the center
            cards.forEach((card, index) => {
                const cardRect = card.getBoundingClientRect();
                const cardCenter = cardRect.left + cardRect.width / 2;
                const distance = Math.abs(containerCenter - cardCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestCardIndex = index;
                }
            });

            let targetIndex = closestCardIndex + direction;

            // Clamp the target index to be within the bounds of the array
            targetIndex = Math.max(0, Math.min(cards.length - 1, targetIndex));
            
            const targetCard = cards[targetIndex];
            if (targetCard) {
                targetCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }
        function parseIngredientName(ingStr) {
            let name = ingStr.replace(/^[\d./\s-]+(oz|dashes|dash|garnish)\s*/i, '');
            const instructionalPhrases = [ 'Fill a tall glass with ', 'Fill with ', 'Top with ', 'Splash of ', 'Splash '];
            for (const phrase of instructionalPhrases) {
                if (name.toLowerCase().startsWith(phrase.toLowerCase())) {
                    name = name.substring(phrase.length);
                    const inIndex = name.toLowerCase().indexOf(' in a');
                    if (inIndex > -1) name = name.substring(0, inIndex);
                    break;
                }
            }
            const pureInstructions = ['serve on the rocks'];
            if(pureInstructions.includes(name.toLowerCase().trim())) return null;
            return name.trim();
        }

            if (['schnapps', 'pucker', 'jägermeister', 'liqueur', 'baileys', 'pernod', 'kahlúa', 'st-germain', 'cointreau', 'amaretto', 'campari', 'blue curacao'].some(l => lowerIng.includes(l))) return { icon: 'fa-mortar-pestle', colorClass: 'text-purple-400', colorHex: '#c084fc' };

                return;
            }

            const shuffled = [...cocktails].sort(() => 0.5 - Math.random());
            const [pastCard, presentCard, futureCard] = shuffled.slice(0, 3);

            const readingText = `Your path has been shaped by the lesson of the <strong>${pastCard.tarot}</strong>: <em>${pastCard.tarotMeaning}</em><br><br>You are currently navigating the challenge of the <strong>${presentCard.tarot}</strong>: <em>${presentCard.tarotMeaning}</em><br><br>The road ahead points towards the wisdom of the <strong>${futureCard.tarot}</strong>: <em>${futureCard.tarotMeaning}</em>`;
            
            const positions = ['Past', 'Present', 'Future'];
            const cards = [pastCard, presentCard, futureCard];

            const cardsHtml = cards.map((item, index) => {
                const positionLabel = positions[index];
                const cardInnerHtml = `
                    <div class="drink-card-inner">
                        <div class="drink-card-front">
                            <div class="card-header-front"><h3 class="drink-card-title" style="font-family: 'Rye', cursive; color: ${item.titleColor};">${item.name}</h3></div>
                            <div class="recipe-content p-2">
                                <ul class="recipe-list-front">${item.recipe.map(r => { const ingName = parseIngredientName(r) || r; const ingInfo = getIngredientInfo(ingName); return `<li><i class="fas ${ingInfo.icon} ${ingInfo.colorClass}"></i><span>${r}</span></li>`; }).join('')}</ul>
                            </div>
                            <div class="card-footer" style="background:rgba(0,0,0,0.5); border-color: #854d0e;">Find in Deck</div>
                        </div>
                        <div class="drink-card-back">
                            <div class="card-back-image" ${item.image ? `style="background-image: url('${item.image}'); background-size: cover; background-position: center;"` : ''}></div>
                            <div class="card-back-content p-2 flex flex-col justify-center">
                               <h3 class="tarot-card-name">${item.tarot}</h3>
                               <h4 class="drink-name-back">${item.name}</h4>
                            </div>
                            <div class="card-footer" style="color: #a78bfa; border-color: #a78bfa;">View Recipe</div>
                        </div>
                    </div>`;

                return `
                    <div class="tarot-card-wrapper">
                        <h3 class="tarot-position-label">${positionLabel}</h3>
                        <div class="drink-card tarot-pick is-flipped" data-name="${item.name}">
                            ${cardInnerHtml}
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="flex flex-col items-center w-full">
                    <div id="tarot-hand-container">
                        ${cardsHtml}
                    </div>
                    <div id="reading-explanation" class="mt-6 md:mt-8 p-4 border-2 border-dashed border-purple-400/50 rounded-lg bg-black/30 text-center text-gray-300 font-serif text-sm md:text-base leading-relaxed max-w-2xl mx-auto">
                        ${readingText}
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-center text-gray-400 text-xs md:text-sm mb-4 font-cinzel">Click a card to explore, then confirm your journey.</p>
                        <button id="select-journey-btn" class="py-3 px-8 rounded-lg bg-amber-600 hover:bg-amber-500 text-black font-bold transition-all disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed" disabled>Confirm Journey</button>
                   </div>
                </div>
            `;
            
            const selectJourneyBtn = document.getElementById('select-journey-btn');
            let selectedJourneyCardName = null;

            content.querySelectorAll('.tarot-card-wrapper').forEach(cardWrapper => {
                const cardEl = cardWrapper.querySelector('.drink-card');
                cardWrapper.addEventListener('click', (e) => {
                    const footerClicked = e.target.closest('.card-footer');

                    if (footerClicked) {
                        const isFindButton = !cardEl.classList.contains('is-flipped');
                        if (isFindButton) {
                            const cardName = cardEl.dataset.name;
                            const cardInDeck = document.querySelector(`#menu-grid .drink-card[data-name="${cardName}"]`);
                            if (cardInDeck) {
                                highlightAndScrollToCard(cardInDeck);
                                cardInDeck.classList.remove('is-flipped');
                            }
                            tarotReadingModal.classList.add('opacity-0');
                            setTimeout(() => tarotReadingModal.classList.add('hidden'), 300);
                        } else {
                            cardEl.classList.toggle('is-flipped');
                        }
                    } else {
                        const wasAlreadySelected = cardWrapper.classList.contains('is-selected');
                        
                        // Always flip the card on a body click for exploration
                        cardEl.classList.toggle('is-flipped');

                        if (wasAlreadySelected) {
                            // Clicking an already selected card de-selects it
                            cardWrapper.classList.remove('is-selected');
                            selectedJourneyCardName = null;
                            selectJourneyBtn.disabled = true;
                        } else {
                            // Clicking a new card de-selects others and selects this one
                            document.querySelectorAll('.tarot-card-wrapper.is-selected').forEach(selected => selected.classList.remove('is-selected'));
                            cardWrapper.classList.add('is-selected');
                            selectedJourneyCardName = cardEl.dataset.name;
                            selectJourneyBtn.disabled = false;
                        }
                    }
                });
            });

            selectJourneyBtn.addEventListener('click', () => {
                if (selectedJourneyCardName) {
                    const cardInDeck = document.querySelector(`#menu-grid .drink-card[data-name="${selectedJourneyCardName}"]`);
                    if (cardInDeck) {
                        highlightAndScrollToCard(cardInDeck);
                        cardInDeck.classList.remove('is-flipped'); // Ensure it shows the recipe
                    }
                    tarotReadingModal.classList.add('opacity-0');
                    setTimeout(() => tarotReadingModal.classList.add('hidden'), 300);
                }
            });
        }

        function setupLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-bg');
            if ("IntersectionObserver" in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const imageContainer = entry.target;
                        const imageUrl = imageContainer.dataset.bg;
                        if (imageUrl) {
                            imageContainer.style.backgroundImage = imageUrl;
                        }
                        imageObserver.unobserve(imageContainer);
                    }
                });
                }, { rootMargin: "0px 0px 300px 0px" }); // Start loading when 300px away from viewport
                lazyImages.forEach(img => imageObserver.observe(img));
            } else {
                // Fallback for older browsers
                lazyImages.forEach(img => {
                    const imageUrl = img.dataset.bg;
                    if (imageUrl) img.style.backgroundImage = imageUrl;
                });
            }
        }

    document.addEventListener('DOMContentLoaded', () => {
        setupCocktailData();
        initializeBarStock();
        initializeFilterModal();
        applyAndRenderFilters();
        
        // --- Splash Screen Logic ---
        // Switched from window.onload to run after initial setup for a faster perceived load time.
        setTimeout(() => {
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
        }, 1500); // Wait 1.5s before starting the animation
        

        // --- Event Listeners ---
        menuGrid.addEventListener('click', e => {
            const card = e.target.closest('.drink-card');
            if (card) card.classList.toggle('is-flipped');
        });

        // --- View Controls ---
        document.getElementById('view-toggle-btn').addEventListener('click', () => {
            setCardView(!isGlobalTarotView);
        });

        document.getElementById('view-reset-btn').addEventListener('click', () => {
            setCardView(false);
        });


        // --- Bottom Nav Listeners ---
        document.getElementById('browse-btn').addEventListener('click', () => {
            updatePillsFromState();
            filterModal.classList.remove('hidden');
            setTimeout(() => filterModal.classList.remove('opacity-0'), 10);
        });

        document.getElementById('tarot-reading-btn').addEventListener('click', () => {
            handleTarotReading();
            tarotReadingModal.classList.remove('hidden');
            setTimeout(() => tarotReadingModal.classList.remove('opacity-0'), 10);
        });

        document.getElementById('bar-stock-btn').addEventListener('click', () => {
            renderBarStockModal();
            barStockModal.classList.remove('hidden');
            setTimeout(() => barStockModal.classList.remove('opacity-0'), 10);
        });

        // Tarot Reading Listeners
        document.getElementById('close-tarot-btn').addEventListener('click', () => {
            tarotReadingModal.classList.add('opacity-0');
                setTimeout(() => tarotReadingModal.classList.add('hidden'), 300);
            });

            // Stock Modal Listeners
            document.getElementById('close-stock-btn').addEventListener('click', () => {
                barStockModal.classList.add('opacity-0');
                setTimeout(() => barStockModal.classList.add('hidden'), 300);
            });

            // Filter Modal Listeners
            document.getElementById('close-filter-btn').addEventListener('click', () => {
                filterModal.classList.add('opacity-0');
                setTimeout(() => filterModal.classList.add('hidden'), 300);
            });
            
            document.getElementById('filter-modal-content').addEventListener('click', e => {
                if(e.target.matches('.filter-pill')) {
                    const pill = e.target;
                    const groupContainer = pill.parentElement;

                    // Handle spirit toggle separately
                    if (groupContainer.id === 'filter-group-spirit') {
                         if (pill.classList.contains('is-active')) {
                            pill.classList.remove('is-active'); // Deselect if already active
                        } else {
                            groupContainer.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('is-active'));
                            pill.classList.add('is-active');
                        }
                    } else { // Handle other groups (radio button behavior)
                        groupContainer.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('is-active'));
                        pill.classList.add('is-active');
                    }
                }
            });

            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                activeFilters = { category: 'all', arcana: 'All', spirit: null, ingredient: null };
                updatePillsFromState();
                setCardView(false); // Also reset the card view
            });

            document.getElementById('apply-filters-btn').addEventListener('click', () => {
                // Read state from pills into activeFilters object
                activeFilters.category = document.querySelector('#filter-group-category .is-active')?.dataset.category || 'all';
                activeFilters.arcana = document.querySelector('#filter-group-arcana .is-active')?.dataset.type || 'All';
                activeFilters.spirit = document.querySelector('#filter-group-spirit .is-active')?.dataset.spirit || null;
                activeFilters.ingredient = document.getElementById('ingredient-filter-select').value || null;
                
                applyAndRenderFilters();

                filterModal.classList.add('opacity-0');
                setTimeout(() => filterModal.classList.add('hidden'), 300);
            });
    });
    </script>
</body>
</html>
